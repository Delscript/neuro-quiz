<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroQuiz - Avalia√ß√£o Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background-color: #f3f4f6; }
        .hidden { display: none !important; }
        .loading { opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 p-4">

    <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden md:max-w-2xl mt-10 p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-900">NeuroQuiz</h1>
            <p class="text-gray-500">Descubra seu perfil comportamental</p>
        </div>

        <div id="quiz-container">
            <form id="formQuiz" class="space-y-6">
                
                <div>
                    <p class="font-bold mb-2">1. Como voc√™ toma decis√µes?</p>
                    <label class="flex items-center space-x-3 p-3 border rounded hover:bg-blue-50 cursor-pointer">
                        <input type="radio" name="p1" value="A" required class="h-5 w-5 text-blue-600">
                        <span>Baseado em L√≥gica e Fatos</span>
                    </label>
                    <label class="flex items-center space-x-3 p-3 border rounded hover:bg-blue-50 cursor-pointer mt-2">
                        <input type="radio" name="p1" value="B" required class="h-5 w-5 text-blue-600">
                        <span>Baseado em Intui√ß√£o e Emo√ß√£o</span>
                    </label>
                </div>

                <div>
                    <p class="font-bold mb-2">2. Em conflitos, voc√™:</p>
                    <label class="flex items-center space-x-3 p-3 border rounded hover:bg-blue-50 cursor-pointer">
                        <input type="radio" name="p2" value="A" required class="h-5 w-5 text-blue-600">
                        <span>Argumenta com raz√£o</span>
                    </label>
                    <label class="flex items-center space-x-3 p-3 border rounded hover:bg-blue-50 cursor-pointer mt-2">
                        <input type="radio" name="p2" value="B" required class="h-5 w-5 text-blue-600">
                        <span>Tenta apaziguar os sentimentos</span>
                    </label>
                </div>

                <div class="bg-blue-50 p-4 rounded-lg border border-blue-100">
                    <h3 class="font-bold text-blue-900 mb-3">Seus Dados</h3>
                    <div class="space-y-3">
                        <input type="text" id="nome" placeholder="Nome Completo (Para o Certificado)" class="w-full p-3 border rounded" required>
                        <input type="email" id="email" placeholder="Seu Melhor E-mail" class="w-full p-3 border rounded" required>
                        <input type="tel" id="telefone" placeholder="WhatsApp / Celular" class="w-full p-3 border rounded" required>
                    </div>
                </div>

                <button type="submit" id="btn-submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-lg text-lg transition duration-200">
                    GERAR CERTIFICADO üöÄ
                </button>
            </form>
        </div>

        <div id="pagamento-container" class="hidden text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">An√°lise Conclu√≠da!</h2>
            <p class="text-gray-600 mb-6">Taxa √∫nica para emiss√£o do certificado.</p>

            <div class="bg-gray-50 p-6 rounded-xl border-2 border-blue-500 mb-6">
                <p class="text-4xl font-black text-blue-600 my-2">R$ 1,00</p>
                
                <div id="qr-loading" class="text-sm text-gray-500 py-4">Gerando Pix...</div>
                <img id="qr-imagem" class="hidden w-48 h-48 mx-auto border p-2 rounded bg-white">
                
                <div class="mt-4">
                    <input type="text" id="pix-copia-cola" class="w-full text-xs p-2 bg-gray-200 rounded text-center mb-2" readonly>
                    <button onclick="copiarCodigo()" class="bg-blue-600 text-white px-6 py-2 rounded-full font-bold text-sm hover:bg-blue-700">
                        Copiar C√≥digo Pix
                    </button>
                </div>
            </div>
            <div id="status-pagamento" class="mt-4 font-bold text-orange-500 animate-pulse">Aguardando pagamento...</div>
        </div>

    </div>

    <script>
        document.getElementById('formQuiz').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('btn-submit');
            btn.innerHTML = 'Gerando...';
            btn.classList.add('loading');

            // Coleta os dados
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            
            // Define notas (Exemplo)
            const p1 = document.querySelector('input[name="p1"]:checked').value;
            const qi = p1 === 'A' ? 7 : 4;
            const qe = p1 === 'B' ? 8 : 5;

            try {
                // Envia para API
                const response = await fetch('/api/pix', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        nome: nome,
                        email: email,
                        telefone: telefone,
                        valor: 1.00,
                        qi: qi,
                        qe: qe
                    })
                });

                const data = await response.json();

                if (response.ok && data.txid) {
                    document.getElementById('quiz-container').classList.add('hidden');
                    document.getElementById('pagamento-container').classList.remove('hidden');

                    document.getElementById('qr-loading').classList.add('hidden');
                    const imgQr = document.getElementById('qr-imagem');
                    imgQr.src = data.qrcode_base64 || data.img;
                    imgQr.classList.remove('hidden');
                    document.getElementById('pix-copia-cola').value = data.copia_cola;

                    iniciarMonitoramento(data.txid);
                } else {
                    alert('Erro: ' + (data.erro || 'Tente novamente.'));
                    btn.innerHTML = 'TENTAR NOVAMENTE';
                    btn.classList.remove('loading');
                }

            } catch (error) {
                alert('Erro de conex√£o.');
                btn.innerHTML = 'TENTAR NOVAMENTE';
                btn.classList.remove('loading');
            }
        });

        function copiarCodigo() {
            const input = document.getElementById('pix-copia-cola');
            input.select();
            document.execCommand('copy');
            alert('Pix Copiado!');
        }

        function iniciarMonitoramento(txid) {
            const statusDiv = document.getElementById('status-pagamento');
            const intervalo = setInterval(async () => {
                try {
                    const res = await fetch(`/api/status?txid=${txid}`);
                    const data = await res.json();
                    
                    if (data.status === 'pago') {
                        clearInterval(intervalo);
                        statusDiv.innerText = 'PAGAMENTO CONFIRMADO! ‚úÖ';
                        statusDiv.className = 'mt-4 font-bold text-green-600';
                        setTimeout(() => { window.location.href = `/resultado.html?txid=${txid}`; }, 1000);
                    }
                } catch (e) {}
            }, 3000);
        }
    </script>
</body>
</html>
