<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroQuiz - Avalia√ß√£o</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f3f4f6; }
        .radio-custom:checked + div { border-color: #2563eb; background-color: #dbeafe; box-shadow: 0 0 0 2px #2563eb; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="max-w-3xl mx-auto px-4 py-8">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-blue-900">NeuroQuiz Oficial</h1>
            <p class="text-gray-500">Descubra seu perfil comportamental.</p>
        </div>

        <form id="quizForm" class="bg-white p-6 rounded-xl shadow-md space-y-6">
            
            <div>
                <p class="font-semibold mb-3">1. Como voc√™ toma decis√µes?</p>
                <label class="cursor-pointer block mb-2">
                    <input type="radio" name="q1" value="A" class="radio-custom sr-only" required>
                    <div class="p-3 border rounded-lg hover:bg-gray-50">Baseado em fatos e l√≥gica.</div>
                </label>
                <label class="cursor-pointer block">
                    <input type="radio" name="q1" value="B" class="radio-custom sr-only">
                    <div class="p-3 border rounded-lg hover:bg-gray-50">Baseado na intui√ß√£o e sentimentos.</div>
                </label>
            </div>

            <div class="bg-blue-50 p-4 rounded-lg mt-6">
                <h3 class="font-bold text-blue-900 mb-2">Seus Dados</h3>
                <input type="text" id="nome" class="w-full p-3 mb-2 rounded border" placeholder="Seu Nome" required>
                <input type="email" id="email" class="w-full p-3 mb-2 rounded border" placeholder="Seu E-mail" required>
                <input type="text" id="cpf" class="w-full p-3 rounded border" placeholder="Seu CPF" required>
            </div>

            <button type="submit" id="btn-submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl text-lg transition">
                GERAR AN√ÅLISE üöÄ
            </button>
        </form>

        <div id="pix-area" class="hidden mt-10 bg-white p-6 rounded-xl shadow-xl border-2 border-green-500 text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Libera√ß√£o do Relat√≥rio</h2>
            <p class="text-gray-600 mb-4">Pague <strong>R$ 1,00</strong> para ver seu resultado.</p>
            
            <div class="flex justify-center mb-4">
                <img id="qrcode-img" src="" class="w-48 h-48 border p-2 rounded">
            </div>

            <input type="text" id="copia-cola" class="w-full text-xs bg-gray-100 p-2 rounded mb-4 text-center" readonly>
            
            <button onclick="copiarPix()" class="bg-blue-600 text-white px-6 py-2 rounded-full font-bold mb-4">Copiar C√≥digo Pix</button>
            
            <p class="text-green-600 font-bold animate-pulse">Aguardando pagamento...</p>
        </div>
    </div>

    <script>
        $(document).ready(function(){ $('#cpf').mask('000.000.000-00'); });

        function copiarPix() {
            var copyText = document.getElementById("copia-cola");
            copyText.select();
            document.execCommand("copy");
            alert("C√≥digo Copiado!");
        }

        document.getElementById('quizForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            btn.innerHTML = 'Gerando Pix...';
            btn.disabled = true;

            // DADOS SIMPLES PARA GERAR O PIX
            const dados = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                cpf: document.getElementById('cpf').value.replace(/\D/g, '')
            };

            try {
                // CHAMA O ARQUIVO ANTIGO (WEBHOOK)
                const response = await fetch('/api/webhook', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });

                const data = await response.json();

                if (data.qrcode_base64) {
                    document.getElementById('quizForm').classList.add('hidden');
                    document.getElementById('pix-area').classList.remove('hidden');
                    
                    document.getElementById('qrcode-img').src = data.qrcode_base64;
                    document.getElementById('copia-cola').value = data.copia_cola;

                    // Monitora o pagamento
                    monitorar(data.txid);
                } else {
                    alert('Erro ao gerar Pix. Verifique os dados.');
                    btn.disabled = false;
                    btn.innerHTML = 'Tentar Novamente';
                }
            } catch (error) {
                console.error(error);
                alert('Erro de conex√£o.');
                btn.disabled = false;
                btn.innerHTML = 'Tentar Novamente';
            }
        });

        function monitorar(txid) {
            setInterval(async () => {
                try {
                    const res = await fetch(`/api/status?txid=${txid}`);
                    const data = await res.json();
                    if (data.status === 'pago') {
                        window.location.href = `/resultado.html?txid=${txid}`;
                    }
                } catch (e) {}
            }, 3000);
        }
    </script>
</body>
</html>
