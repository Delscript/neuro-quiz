<script>

    function log(msg) {

    async function rodarTeste() {

        if (!SB_URL || !SB_KEY) {

            // 2. Teste de Conex√£o com Supabase
            const supabase = window.supabase.createClient(SB_URL, SB_KEY);

                return erro("O Site n√£o conseguiu chamar a fun√ß√£o: " + JSON.stringify(pixError));

</script>
