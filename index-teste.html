<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sier Growth - Neuro Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; margin: 0; padding: 0; }
        .card-quiz { background: #0f172a; border: 1px solid #1e293b; border-radius: 24px; padding: 2rem; width: 100%; max-width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .opcao-btn { background: #1e293b; border: 1px solid #334155; padding: 16px; border-radius: 16px; width: 100%; text-align: left; margin-bottom: 12px; font-weight: 500; cursor: pointer; transition: 0.2s; }
        .opcao-btn:active { background: #3b82f6; transform: scale(0.98); }
        .hidden { display: none !important; }
        .barra-progresso { height: 6px; background: #1e293b; border-radius: 3px; overflow: hidden; margin-bottom: 20px; }
        .progresso-fill { height: 100%; background: #3b82f6; width: 0%; transition: width 0.3s; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        
        <div id="tela-inicio" class="card-quiz text-center">
            <h1 class="text-2xl font-black text-blue-500 mb-1 uppercase">Sier Growth</h1>
            <p class="text-[10px] text-slate-500 uppercase tracking-widest mb-8 font-bold">Intelligence Engine v2.0</p>
            
            <div class="space-y-4">
                <input type="text" id="nome" placeholder="Nome Completo" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-800 text-white outline-none">
                <input type="email" id="email" placeholder="E-mail" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-800 text-white outline-none">
                <input type="tel" id="whatsapp" placeholder="WhatsApp" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-800 text-white outline-none">
                <button onclick="iniciarQuiz()" class="w-full bg-blue-600 py-4 rounded-xl font-black text-lg shadow-lg">Iniciar Avaliação</button>
            </div>
            
            <button onclick="location.reload()" class="mt-8 text-[9px] text-slate-600 uppercase tracking-widest">Recarregar Página</button>
        </div>

        <div id="tela-perguntas" class="card-quiz hidden">
            <div class="barra-progresso"><div id="progresso" class="progresso-fill"></div></div>
            <p class="text-[10px] text-blue-500 font-bold mb-4 uppercase text-center">Questão <span id="num-q">1</span>/20</p>
            <h2 id="texto-q" class="text-lg font-bold mb-8 text-center min-h-[60px]">Carregando pergunta...</h2>
            <div id="opcoes" class="flex flex-col"></div>
        </div>

        <div id="tela-pagamento" class="card-quiz text-center hidden">
            <h2 class="text-2xl font-black text-green-500 mb-2 italic">ANÁLISE PRONTA!</h2>
            <p class="text-xs text-slate-400 mb-8">Seu relatório foi gerado com sucesso.</p>
            
            <div id="botoes-pagamento" class="space-y-3">
                <button onclick="gerarPix()" class="w-full bg-emerald-600 py-4 rounded-xl font-bold text-white shadow-lg">LIBERAR POR R$ 1,00</button>
                <button onclick="verAnuncio()" class="w-full bg-slate-800 py-4 rounded-xl font-bold text-blue-400 text-xs border border-slate-700">ASSISTIR VÍDEO (GRÁTIS)</button>
            </div>

            <div id="area-qr" class="hidden mt-6 bg-white p-6 rounded-2xl">
                <div id="qr-conteudo" class="text-black text-sm"></div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURAÇÃO
        const CHAVE_PIX_REAL = "65e5f3c3-b7d1-4757-a955-d6fc20519dce"; // <-- SEU EMAIL AQUI
        const URL_DB = "https://oabcppkojfmmmqhevjpq.supabase.co";
        const KEY_DB = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9hYmNwcGtvamZtbW1xaGV2anBxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMTE2ODEsImV4cCI6MjA4NTg4NzY4MX0.b2OlaVmawuwC34kXhLwbJMm6hnPsO7Hng0r8_AHjwhw";

        // DADOS
        let usuario = { nome: "", email: "", zap: "", qi: 0, qe: 0, txid: "" };
        let indice = 0;
        
        const perguntas = [
            { t: "Qual número completa: 2, 4, 8, 16...?", o: ["32", "24", "20"], tipo: "QI" },
            { t: "Em conflitos tensos, você:", o: ["Busca solução", "Fica neutro", "Impõe opinião"], tipo: "QE" },
            { t: "Se A=B e B=C, então:", o: ["A=C", "A!=C", "Nada a ver"], tipo: "QI" },
            { t: "Recebeu crítica ruim. Você:", o: ["Analisa", "Desanima", "Briga"], tipo: "QE" },
            { t: "Mais pesado: 1kg chumbo ou algodão?", o: ["Iguais", "Chumbo", "Algodão"], tipo: "QI" },
            { t: "Lê emoções dos outros:", o: ["Fácil", "Médio", "Difícil"], tipo: "QE" },
            { t: "Sequência: A, C, E, G...", o: ["I", "H", "J"], tipo: "QI" },
            { t: "Errou no projeto. Você:", o: ["Corrige", "Justifica", "Reclama"], tipo: "QE" },
            { t: "25% de 800 é:", o: ["200", "150", "100"], tipo: "QI" },
            { t: "Foco em tarefas chatas:", o: ["Alto", "Médio", "Baixo"], tipo: "QI" },
            { t: "Negociação difícil. Foco em:", o: ["Ganha-Ganha", "Vencer", "Fugir"], tipo: "QE" },
            { t: "Médico : Hospital :: Professor : ?", o: ["Escola", "Livro", "Aluno"], tipo: "QI" },
            { t: "Amigo triste. Você:", o: ["Apoia", "Observa", "Ignora"], tipo: "QE" },
            { t: "Oposto de Efêmero:", o: ["Duradouro", "Rápido", "Frágil"], tipo: "QI" },
            { t: "Mudança repentina. Você:", o: ["Adapta", "Aceita", "Trava"], tipo: "QE" },
            { t: "60km em 45min. Velocidade?", o: ["80km/h", "60km/h", "100km/h"], tipo: "QI" },
            { t: "Você ouve bem?", o: ["Sim", "Mais ou menos", "Não"], tipo: "QE" },
            { t: "Intruso: Cadeira, Mesa, Banana, Sofá?", o: ["Banana", "Mesa", "Sofá"], tipo: "QI" },
            { t: "Resiliência após fracasso:", o: ["Alta", "Média", "Baixa"], tipo: "QE" },
            { t: "Momento atual:", o: ["Dono", "Autônomo", "CLT"], tipo: "SEG" }
        ];

        function iniciarQuiz() {
            try {
                const n = document.getElementById('nome').value;
                const e = document.getElementById('email').value;
                const z = document.getElementById('whatsapp').value;
                
                if(!n || !e || !z) return alert("Preencha todos os campos!");
                
                usuario.nome = n; usuario.email = e; usuario.zap = z;
                
                document.getElementById('tela-inicio').classList.add('hidden');
                document.getElementById('tela-perguntas').classList.remove('hidden');
                
                renderizar();
            } catch(erro) {
                alert("Erro ao iniciar: " + erro.message);
            }
        }

        function renderizar() {
            try {
                if(indice >= perguntas.length) return finalizar();

                const p = perguntas[indice];
                document.getElementById('num-q').innerText = indice + 1;
                document.getElementById('texto-q').innerText = p.t;
                document.getElementById('progresso').style.width = ((indice / perguntas.length) * 100) + "%";

                const div = document.getElementById('opcoes');
                div.innerHTML = ""; // Limpa botões antigos

                p.o.forEach((opt, i) => {
                    const btn = document.createElement('button');
                    btn.className = "opcao-btn";
                    btn.innerText = opt;
                    btn.onclick = () => responder(i, p.tipo);
                    div.appendChild(btn);
                });
            } catch(erro) {
                alert("Erro na pergunta " + (indice+1) + ": " + erro.message);
            }
        }

        function responder(i, tipo) {
            if(i === 0) { // Lógica simplificada: opção 1 pontua
                if(tipo === 'QI') usuario.qi++;
                else usuario.qe++;
            }
            indice++;
            renderizar();
        }

        async function finalizar() {
            document.getElementById('tela-perguntas').classList.add('hidden');
            document.getElementById('tela-pagamento').classList.remove('hidden');
            
            // Gera TXID
            usuario.txid = "TX-" + Math.floor(Math.random() * 1000000);
            
            // Envia Banco (Sem travar tela)
            if(window.supabase) {
                const sb = window.supabase.createClient(URL_DB, KEY_DB);
                sb.from('leads').insert([{
                    nome: usuario.nome, email: usuario.email, whatsapp: usuario.zap,
                    qi_score: usuario.qi, qe_score: usuario.qe, txid: usuario.txid, status: 'pendente'
                }]).then(res => {
                    if(res.error) console.log("Erro Banco:", res.error);
                    else console.log("Salvo OK");
                });
            }
        }

        function gerarPix() {
            document.getElementById('botoes-pagamento').classList.add('hidden');
            document.getElementById('area-qr').classList.remove('hidden');
            
            const area = document.getElementById('qr-conteudo');
            area.innerHTML = "Gerando Pix...";
            
            setTimeout(() => {
                // Código Pix Estático com TXID na descrição
                const pixCode = `00020126580014BR.GOV.BCB.PIX0114${CHAVE_PIX_REAL}5204000053039865802BR5910SIERGROWTH6009SAOPAULO62140510${usuario.txid}6304`;
                const qrImg = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(pixCode)}`;
                
                area.innerHTML = `
                    <p class="font-bold mb-2">ID: ${usuario.txid}</p>
                    <img src="${qrImg}" class="mx-auto rounded-lg mb-4">
                    <textarea class="w-full text-xs p-2 bg-gray-100 rounded mb-2 text-center" rows="3" readonly>${pixCode}</textarea>
                    <button onclick="copiar('${pixCode}')" class="w-full bg-blue-600 text-white py-2 rounded font-bold uppercase">Copiar Código</button>
                    <p class="text-xs text-green-600 font-bold mt-4 animate-pulse">Aguardando Pagamento...</p>
                `;
            }, 800);
        }

        function copiar(texto) {
            navigator.clipboard.writeText(texto);
            alert("Código Pix Copiado!");
        }

        function verAnuncio() {
            window.location.href = `resultado-teste.html?txid=FREE&nome=${encodeURIComponent(usuario.nome)}`;
        }
    </script>
</body>
</html>
