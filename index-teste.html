<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sier Growth - Neuro Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; margin: 0; padding: 0; }
        .card-quiz { background: #0f172a; border: 1px solid #1e293b; border-radius: 24px; padding: 2rem; width: 100%; max-width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .opcao-btn { background: #1e293b; border: 1px solid #334155; padding: 16px; border-radius: 16px; width: 100%; text-align: left; margin-bottom: 12px; font-weight: 500; cursor: pointer; transition: 0.2s; }
        .opcao-btn:active { background: #3b82f6; border-color: #60a5fa; transform: scale(0.98); }
        .hidden { display: none !important; }
        .barra-progresso { height: 6px; background: #1e293b; border-radius: 3px; overflow: hidden; margin-bottom: 20px; }
        .progresso-fill { height: 100%; background: linear-gradient(to right, #f97316, #ea580c); width: 0%; transition: width 0.3s; }
        .tela-app { display: none; }
        .tela-app.ativa { display: block; animation: aparecer 0.4s; }
        @keyframes aparecer { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <div id="tela-inicio" class="card-quiz text-center tela-app ativa">
            <h1 class="text-2xl font-black text-orange-500 mb-1 uppercase tracking-tighter">Sier Growth</h1>
            <p class="text-[10px] text-slate-500 uppercase tracking-[0.2em] mb-8 italic font-semibold text-center">Intelligence Engine v2.0</p>
            <div class="space-y-4">
                <input type="text" id="nome-usuario" placeholder="Nome Completo" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-800 focus:border-orange-500 outline-none text-sm text-white">
                <input type="email" id="email-usuario" placeholder="E-mail" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-800 focus:border-orange-500 outline-none text-sm text-white">
                <input type="tel" id="whatsapp-usuario" placeholder="WhatsApp (DDD)" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-800 focus:border-orange-500 outline-none text-sm text-white">
                <button type="button" onclick="_quizApp.iniciar()" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-xl font-extrabold text-lg shadow-lg transition-all">Iniciar Avalia√ß√£o</button>
            </div>
        </div>

        <div id="tela-perguntas" class="card-quiz tela-app text-center">
            <div class="barra-fundo mb-4"><div id="barra-progresso" class="progresso-fill"></div></div>
            <div class="flex justify-between text-[10px] text-slate-500 font-bold mb-6 uppercase tracking-widest">
                <span>QUEST√ÉO <span id="num-pergunta">1</span>/20</span>
                <span class="text-orange-500 italic font-black">NEURO-DATA</span>
            </div>
            <h2 id="texto-pergunta" class="text-lg font-bold mb-8 leading-tight text-slate-100 text-center">...</h2>
            <div id="area-opcoes"></div>
        </div>

        <div id="tela-carregando" class="card-quiz text-center tela-app">
            <div class="w-12 h-12 border-4 border-orange-500 border-t-transparent rounded-full animate-spin mx-auto mb-6"></div>
            <h2 class="text-lg font-bold">Processando Respostas...</h2>
            <p class="text-xs text-slate-500 mt-2 uppercase tracking-widest">Cruzando m√©tricas neurais</p>
        </div>

        <div id="tela-pagamento" class="card-quiz text-center tela-app">
            <h2 class="text-2xl font-black text-green-500 mb-2 italic uppercase">An√°lise Pronta!</h2>
            <div id="area-qr" class="bg-white p-6 rounded-[32px] text-black my-4 flex flex-col items-center">
                Gerando Pix Seguro...
            </div>
            <p id="status-pagamento" class="text-[10px] text-blue-500 font-bold uppercase animate-pulse mb-6">‚è≥ Aguardando pagamento...</p>
            
            <div class="space-y-4">
                <button onclick="_quizApp.verAnuncio()" class="w-full bg-slate-800 border border-slate-700 py-4 rounded-xl font-bold text-blue-400 text-xs hover:bg-slate-700 transition-all">
                    üì∫ ASSISTIR V√çDEO (GERAR RELAT√ìRIO GR√ÅTIS)
                </button>
                <button onclick="localStorage.removeItem('neuro_txid_pendente'); location.reload();" class="text-[9px] text-slate-600 uppercase font-bold tracking-widest">Reiniciar Avalia√ß√£o</button>
            </div>
        </div>
    </div>

    <script>
        // --- CHAVES RESTAURADAS ---
        const _URL_BANCO = "https://oabcppkojfmmmqhevjpq.supabase.co"; 
        const _CHAVE_BANCO = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9hYmNwcGtvamZtbW1xaGV2anBxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMTE2ODEsImV4cCI6MjA4NTg4NzY4MX0.b2OlaVmawuwC34kXhLwbJMm6hnPsO7Hng0r8_AHjwhw";
        
        let supabaseClient = null;
        try {
            if(window.supabase) supabaseClient = window.supabase.createClient(_URL_BANCO, _CHAVE_BANCO);
        } catch(e) { console.error("Erro Supabase:", e); }

        window.onload = () => {
            const pendente = localStorage.getItem('neuro_txid_pendente');
            if (pendente) {
                _quizApp.mostrarTela('tela-pagamento');
                _quizApp.startStatusCheck(pendente);
                _quizApp.gerarPix(true); 
            }
        };

        var _quizApp = {
            dados: { nome: '', email: '', whatsapp: '', qi: 0, qe: 0, idx: 0, fase: 'N√£o Informado' },
            
            perguntas: [
                { q: "Qual n√∫mero completa: 2, 4, 8...?", opts: ["16", "12", "10"], type: "QI", c: 0 },
                { q: "Sob press√£o extrema, voc√™:", opts: ["Foca na solu√ß√£o", "Trava", "Reclama"], type: "QE", c: 0 },
                { q: "Se A > B e B > C, ent√£o:", opts: ["A > C", "C > A", "A = C"], type: "QI", c: 0 },
                { q: "Cliente gritou. Rea√ß√£o:", opts: ["Resolve calmo", "Grita", "Chora"], type: "QE", c: 0 },
                { q: "O que pesa mais: 1kg chumbo ou algod√£o?", opts: ["Iguais", "Chumbo", "Algod√£o"], type: "QI", c: 0 },
                { q: "Complete: A, C, E, G...", opts: ["I", "H", "J"], type: "QI", c: 0 },
                { q: "Em grupo prefere:", opts: ["Liderar", "Esperar", "Fazer s√≥"], type: "QE", c: 0 },
                { q: "Erro na empresa:", opts: ["Assume", "Esconde", "Culpa outro"], type: "QE", c: 0 },
                { q: "20% de 500 √©:", opts: ["100", "50", "200"], type: "QI", c: 0 },
                { q: "Se ontem fosse amanh√£, hoje seria s√°bado. Hoje √©:", opts: ["Sexta", "Domingo", "Segunda"], type: "QI", c: 2 },
                { q: "Feedback duro:", opts: ["Cresce", "Raiva", "Desiste"], type: "QE", c: 0 },
                { q: "M√©dico : Hospital :: Professor : ?", opts: ["Escola", "Aluno", "Giz"], type: "QI", c: 0 },
                { q: "Colega triste:", opts: ["Ajuda", "Ignora", "Piada"], type: "QE", c: 0 },
                { q: "Negocia√ß√£o:", opts: ["Acordo", "Vencer", "N√£o perder"], type: "QE", c: 0 },
                { q: "Carro 80km/h em 30min:", opts: ["40km", "80km", "60km"], type: "QI", c: 0 },
                { q: "Intelig√™ncia Emocional:", opts: ["Gerir emo√ß√µes", "Nada", "Feliz"], type: "QE", c: 0 },
                { q: "N√£o pertence:", opts: ["Cadeira", "Banana", "Ma√ß√£"], type: "QI", c: 0 },
                { q: "Inovar precisa:", opts: ["Resolver dor", "Dinheiro", "Sorte"], type: "QI", c: 0 },
                { q: "Mudan√ßa repentina:", opts: ["Adapta", "Reclama", "Trava"], type: "QE", c: 0 },
                { q: "Para calibrar sua lideran√ßa: Qual sua fase atual?", opts: ["Empreendedor/Dono", "Aut√¥nomo/Liberal", "CLT/Colaborador", "Estudante/Outros"], type: "SEG", c: 0 }
            ],

            iniciar: () => {
                const n = document.getElementById('nome-usuario').value;
                const e = document.getElementById('email-usuario').value;
                const z = document.getElementById('whatsapp-usuario').value;
                if(!n || !e.includes('@') || !z) return alert('Preencha os dados corretamente!');
                _quizApp.dados.nome = n; _quizApp.dados.email = e; _quizApp.dados.whatsapp = z;
                _quizApp.mostrarTela('tela-perguntas');
                _quizApp.renderizar();
            },

            renderizar: () => {
                if(_quizApp.dados.idx >= _quizApp.perguntas.length) return _quizApp.finalizar();
                const q = _quizApp.perguntas[_quizApp.dados.idx];
                document.getElementById('num-pergunta').innerText = _quizApp.dados.idx + 1;
                document.getElementById('texto-pergunta').innerText = q.q;
                document.getElementById('barra-progresso').style.width = ((_quizApp.dados.idx / _quizApp.perguntas.length) * 100) + '%';
                const div = document.getElementById('area-opcoes');
                div.innerHTML = '';
                q.opts.forEach((opt, i) => {
                    const btn = document.createElement('div');
                    btn.className = 'opcao-btn'; btn.innerText = opt;
                    btn.onclick = () => {
                        if(q.type === 'SEG') _quizApp.dados.fase = opt;
                        else if(i === q.c) q.type === 'QI' ? _quizApp.dados.qi++ : _quizApp.dados.qe++;
                        _quizApp.dados.idx++; _quizApp.renderizar();
                    };
                    div.appendChild(btn);
                });
            },

            finalizar: () => { _quizApp.mostrarTela('tela-carregando'); setTimeout(() => _quizApp.gerarPix(), 1500); },

            gerarPix: async (isReload = false) => {
                const areaQr = document.getElementById('area-qr');
                if(isReload && areaQr.innerHTML.includes('<img')) return;

                try {
                    const payload = isReload ? { txid: localStorage.getItem('neuro_txid_pendente') } : { 
                        nome: _quizApp.dados.nome, email: _quizApp.dados.email, 
                        whatsapp: _quizApp.dados.whatsapp, qi: _quizApp.dados.qi, 
                        qe: _quizApp.dados.qe, fase: _quizApp.dados.fase 
                    };

                    const res = await fetch('/api/pix', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const data = await res.json();
                    if(data.txid) {
                        localStorage.setItem('neuro_txid_pendente', data.txid);
                        localStorage.setItem('neuro_nome_pendente', _quizApp.dados.nome || data.nome);
                        areaQr.innerHTML = `
                            <img src="${data.img}" class="w-48 mx-auto mb-4 rounded-xl shadow-md border">
                            <textarea class="w-full text-[9px] text-slate-500 p-2 bg-slate-50 border rounded-lg mb-4 text-center font-mono" rows="2" readonly>${data.code}</textarea>
                            <button class="w-full bg-blue-600 text-white py-3 rounded-xl text-xs font-black uppercase shadow-lg active:scale-95 transition-all" onclick="navigator.clipboard.writeText('${data.code}');alert('Pix Copiado!')">Copiar Pix</button>
                        `;
                        _quizApp.mostrarTela('tela-pagamento');
                        _quizApp.startStatusCheck(data.txid);
                    }
                } catch(e) { console.error("Erro ao gerar Pix:", e); }
            },

            startStatusCheck: (txid) => {
                if (window.loopVerificacao) clearInterval(window.loopVerificacao);
                window.loopVerificacao = setInterval(async () => {
                    try {
                        const res = await fetch('/api/status?txid=' + txid);
                        const json = await res.json();
                        if (json.status === 'pago') {
                            clearInterval(window.loopVerificacao);
                            localStorage.removeItem('neuro_txid_pendente');
                            localStorage.removeItem('neuro_nome_pendente');
                            window.location.href = `resultado-teste.html?txid=${txid}&nome=${encodeURIComponent(_quizApp.dados.nome)}`;
                        }
                    } catch (e) {}
                }, 3000);
            },

            verAnuncio: () => {
                const n = _quizApp.dados.nome || localStorage.getItem('neuro_nome_pendente') || 'Visitante';
                const link = `resultado-teste.html?txid=FREE&nome=${encodeURIComponent(n)}&qi=${_quizApp.dados.qi}&qe=${_quizApp.dados.qe}&fase=${encodeURIComponent(_quizApp.dados.fase)}`;
                window.location.href = link;
            },

            mostrarTela: (id) => {
                document.querySelectorAll('.tela-app').forEach(el => el.classList.remove('ativa'));
                document.getElementById(id).classList.add('ativa');
            }
        };
    </script>
</body>
</html>
