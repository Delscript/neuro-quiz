    <script>

        // Supabase URL e Key

        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9hYmNwcGtvamZtbW1xaGV2anBxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMTE2ODEsImV4cCI6MjA4NTg4NzY4MX0.b2OlaVmawuwC34kXhLwbJMm6hnPsO7Hng0r8_AHjwhw";

        // Inicializa Banco (Protegido contra erros)

        const perguntas = [
            { t: "Qual número completa: 2, 4, 8, 16...?", o: ["32", "24", "20"], tipo: "QI" },

        // ================= FUNÇÕES DO APP =================
        function iniciarQuiz() {
            const n = document.getElementById('nome-usuario').value;

            if(!n || !e || !z) return alert("Por favor, preencha todos os campos!");
            
            user.nome = n; user.email = e; user.zap = z;
            
            // Troca de tela visualmente
            document.getElementById('tela-inicio').classList.add('hidden');
            document.getElementById('tela-perguntas').classList.remove('hidden');
            renderizar();
        }

        function renderizar() {
            if(idx >= perguntas.length) {
                finalizar();
                return;
            }
            
            const p = perguntas[idx];
            document.getElementById('num-pergunta').innerText = idx + 1;
            document.getElementById('texto-pergunta').innerText = p.t;
            document.getElementById('barra-progresso').style.width = ((idx/perguntas.length)*100) + '%';
            
            const div = document.getElementById('area-opcoes');
            div.innerHTML = "";
            p.o.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = "opcao-btn";
                btn.innerText = opt;
                btn.onclick = () => {
                    if(i===0) p.tipo === 'QI' ? user.qi++ : user.qe++;
                    idx++; 
                    renderizar();
                }
                div.appendChild(btn);
            });
        }

        async function finalizar() {
            document.getElementById('tela-perguntas').classList.add('hidden');
            document.getElementById('tela-pagamento').classList.remove('hidden');
            
            // Gera TXID único
            user.txid = "TX-" + Math.random().toString(36).substr(2, 6).toUpperCase();

            // Salva no banco (Silencioso) usando a variável correta
            if(_supabaseClient) {
                _supabaseClient.from('leads').insert([{
                    nome: user.nome, email: user.email, whatsapp: user.zap,
                    qi_score: user.qi, qe_score: user.qe, txid: user.txid, status: 'pendente'
                }]).then(res => console.log("Resultado envio:", res));
            }
        }

        // ================= GERADOR DE PIX REAL (CRC16) =================
        function gerarPayloadPix(chave, nome, cidade, txid, valor) {
            const format = (id, val) => id + val.length.toString().padStart(2, '0') + val;
            let payload = "00020126" + (14 + chave.length + 22) + "0014BR.GOV.BCB.PIX01" + chave.length + chave;
            if (valor) payload += "5204000054" + valor.toFixed(2).length.toString().padStart(2, '0') + valor.toFixed(2);
            else payload += "52040000";
            
            payload += "53039865802BR59" + nome.length.toString().padStart(2, '0') + nome;
            payload += "60" + cidade.length.toString().padStart(2, '0') + cidade;
            payload += "62" + (txid.length + 4) + "05" + txid.length.toString().padStart(2, '0') + txid;
            payload += "6304"; // Início do CRC

            // Cálculo CRC16-CCITT
            let polinomio = 0x1021;
            let crc = 0xFFFF;
            for (let i = 0; i < payload.length; i++) {
                crc ^= (payload.charCodeAt(i) << 8);
                for (let j = 0; j < 8; j++) {
                    if ((crc & 0x8000) !== 0) crc = (crc << 1) ^ polinomio;
                    else crc = crc << 1;
                }
            }
            let hex = (crc & 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
            return payload + hex;
        }

        function mostrarQrCode() {
            document.getElementById('opcoes-liberacao').classList.add('hidden');
            document.getElementById('area-qr').classList.remove('hidden');
            document.getElementById('qr-content').innerHTML = "Gerando Pix Válido...";

            setTimeout(() => {
                const pixCopiaCola = gerarPayloadPix(CHAVE_PIX_REAL, NOME_BENEFICIARIO, CIDADE_BENEFICIARIO, user.txid, 1.00);
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(pixCopiaCola)}`;

                document.getElementById('qr-content').innerHTML = `
                    <p class="font-bold text-xs mb-2 text-slate-500">Valor: R$ 1,00</p>
                    <img src="${qrUrl}" class="mx-auto rounded-lg mb-4 border border-gray-200">
                    <textarea class="w-full text-[10px] p-2 bg-gray-100 rounded mb-2 text-center break-all text-slate-600" rows="3" readonly>${pixCopiaCola}</textarea>
                    <button onclick="copiar('${pixCopiaCola}')" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold uppercase text-xs">Copiar Código Pix</button>
                    <p class="mt-4 text-[10px] text-green-600 font-bold animate-pulse">Aguardando Pagamento...</p>
                `;
            }, 500);
        }

        function copiar(texto) {
            navigator.clipboard.writeText(texto);
            alert("Código Pix copiado com sucesso!");
        }

        function irParaRelatorio() {
            // Manda os dados pela URL para o relatório funcionar independente do banco

                nome: user.nome,
                qi: user.qi,
                qe: user.qe,
                txid: "FREE_AD"

            window.location.href = `resultado-teste.html?${params.toString()}`;
