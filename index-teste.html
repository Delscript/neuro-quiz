<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sier Growth - Neuro Quiz v2.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; margin: 0; padding: 0; }
        .card-quiz { background: #0f172a; border: 1px solid #1e293b; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .opcao-btn { background: #1e293b; transition: 0.2s; border: 1px solid #334155; text-align: left; width: 100%; padding: 16px; border-radius: 16px; font-size: 0.9rem; font-weight: 500; margin-bottom: 12px; cursor: pointer; }
        .opcao-btn:hover { background: #334155; }
        .hidden { display: none !important; }
        .barra-progresso { height: 6px; background: #1e293b; border-radius: 3px; overflow: hidden; }
        .progresso-fill { height: 100%; background: linear-gradient(to right, #3b82f6, #8b5cf6); width: 0%; transition: width 0.3s; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <div id="tela-inicio" class="card-quiz p-8 text-center">
            <h1 class="text-2xl font-black text-blue-500 mb-1 uppercase text-center">Sier Growth</h1>
            <p class="text-[10px] text-slate-500 uppercase tracking-[0.2em] mb-8 italic font-semibold text-center">Intelligence Engine v2.0</p>
            
            <div class="space-y-4">
                <input type="text" id="nome-usuario" placeholder="Nome Completo" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-800 outline-none text-sm text-white">
                <input type="email" id="email-usuario" placeholder="E-mail principal" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-800 outline-none text-sm text-white">
                <input type="tel" id="whatsapp-usuario" placeholder="WhatsApp" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-800 outline-none text-sm text-white">
                <button onclick="_quizApp.iniciar()" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-xl font-extrabold text-lg shadow-lg">Iniciar Avaliação</button>
            </div>
        </div>

        <div id="tela-perguntas" class="card-quiz p-6 hidden">
            <div class="barra-progresso mb-4"><div id="barra-progresso" class="progresso-fill"></div></div>
            <div class="flex justify-between text-[10px] text-slate-500 font-bold mb-6 uppercase tracking-widest text-center">
                <span>PERGUNTA <span id="num-pergunta">1</span>/20</span>
                <span class="text-blue-500 italic">Neuro-Análise</span>
            </div>
            <h2 id="texto-pergunta" class="text-lg font-bold mb-8 leading-tight text-slate-100">...</h2>
            <div id="area-opcoes"></div>
        </div>

        <div id="tela-pagamento" class="card-quiz p-8 text-center hidden">
            <h2 class="text-2xl font-black text-green-500 mb-2 italic uppercase text-center">Análise Pronta!</h2>
            <p class="text-slate-400 text-sm mb-10 font-medium text-center">Escolha como deseja liberar seu relatório:</p>
            <div id="opcoes-liberacao" class="space-y-4">
                <button onclick="_quizApp.gerarPix()" class="w-full bg-emerald-600 p-4 rounded-2xl font-black shadow-lg">PAGAR R$ 1,00 VIA PIX</button>
                <button onclick="_quizApp.verAnuncio()" class="w-full bg-slate-800 p-4 rounded-2xl font-bold text-blue-400 text-xs border border-slate-700">ASSISTIR VÍDEO (GRÁTIS)</button>
            </div>
            <div id="area-qr" class="mt-8 bg-white p-6 rounded-[32px] hidden text-center">
                <div id="qr-content" class="flex flex-col items-center text-black"></div>
            </div>
        </div>
    </div>

    <script>
        // Inicialização segura do Supabase
        let supabaseClient = null;
        function setupSupabase() {
            const url = "https://oabcppkojfmmmqhevjpq.supabase.co";
            const key = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9hYmNwcGtvamZtbW1xaGV2anBxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMTE2ODEsImV4cCI6MjA4NTg4NzY4MX0.b2OlaVmawuwC34kXhLwbJMm6hnPsO7Hng0r8_AHjwhw";
            if (window.supabase) {
                supabaseClient = window.supabase.createClient(url, key);
            }
        }

        const _quizApp = {
            dados: { nome: '', email: '', zap: '', idx: 0, qi: 0, qe: 0 },
            perguntas: [
                { q: "Qual número completa a sequência lógica: 2, 4, 8, 16...?", opts: ["32", "24", "20"], type: "QI" },
                { q: "Em uma reunião tensa com conflitos, sua tendência é:", opts: ["Mediar e buscar solução", "Manter-se neutro", "Impor sua opinião"], type: "QE" },
                { q: "Se todos os A são B, e todos os B são C, então:", opts: ["Todos os A são C", "Alguns A são C", "Nenhum A é C"], type: "QI" },
                { q: "Ao receber um feedback negativo inesperado, você:", opts: ["Analisa para evoluir", "Sente-se desmotivado", "Questiona a intenção"], type: "QE" },
                { q: "O que pesa mais: 1kg de chumbo ou 1kg de algodão?", opts: ["Têm o mesmo peso", "Chumbo", "Algodão"], type: "QI" },
                { q: "Sua facilidade em ler as emoções das pessoas é:", opts: ["Alta (Percebo rápido)", "Média", "Baixa"], type: "QE" },
                { q: "A sequência correta é: A, C, E, G...", opts: ["I", "H", "J"], type: "QI" },
                { q: "Quando erra em um projeto importante, você:", opts: ["Assume e corrige", "Busca justificativas", "Fica frustrado"], type: "QE" },
                { q: "Quanto é 25% de 800?", opts: ["200", "150", "250"], type: "QI" },
                { q: "Sua capacidade de manter o foco em tarefas repetitivas é:", opts: ["Alta", "Depende do dia", "Baixa"], type: "QI" },
                { q: "Em negociações difíceis, você foca em:", opts: ["Acordo mútuo (Ganha-Ganha)", "Vencer a discussão", "Evitar perdas"], type: "QE" },
                { q: "Um médico está para o hospital assim como um professor está para:", opts: ["Escola", "Livro", "Aluno"], type: "QI" },
                { q: "Ao ver um colega em dificuldades emocionais, você:", opts: ["Oferece apoio real", "Observa de longe", "Foca no seu trabalho"], type: "QE" },
                { q: "O antônimo de 'Efêmero' é:", opts: ["Duradouro", "Rápido", "Frágil"], type: "QI" },
                { q: "Sua flexibilidade para mudanças repentinas de plano é:", opts: ["Excelente", "Razoável", "Difícil"], type: "QE" },
                { q: "Um carro percorre 60km em 45 minutos. Qual sua velocidade média?", opts: ["80km/h", "60km/h", "75km/h"], type: "QI" },
                { q: "Você se considera um bom ouvinte em conversas pessoais?", opts: ["Sim, ouço com atenção", "Às vezes me distraio", "Prefiro falar"], type: "QE" },
                { q: "Qual palavra não pertence ao grupo: Cadeira, Mesa, Banana, Sofá?", opts: ["Banana", "Cadeira", "Sofá"], type: "QI" },
                { q: "Sua resiliência após um grande fracasso profissional é:", opts: ["Alta (Levanto rápido)", "Média", "Baixa"], type: "QE" },
                { q: "Para finalizar: Qual seu momento de carreira atual?", opts: ["Dono / Empresário", "Autônomo / Liberal", "CLT / Colaborador", "Estudante"], type: "SEG" }
            ],

            iniciar: () => {
                const n = document.getElementById('nome-usuario').value;
                if(!n) return alert('Digite seu nome');
                _quizApp.dados.nome = n;
                _quizApp.dados.email = document.getElementById('email-usuario').value;
                _quizApp.dados.zap = document.getElementById('whatsapp-usuario').value;
                _quizApp.mostrarTela('tela-perguntas');
                _quizApp.renderizar();
            },

            renderizar: () => {
                if(_quizApp.dados.idx >= _quizApp.perguntas.length) {
                    _quizApp.finalizarEGravar();
                    return;
                }
                const q = _quizApp.perguntas[_quizApp.dados.idx];
                document.getElementById('num-pergunta').innerText = _quizApp.dados.idx + 1;
                document.getElementById('texto-pergunta').innerText = q.q;
                document.getElementById('barra-progresso').style.width = ((_quizApp.dados.idx / _quizApp.perguntas.length) * 100) + '%';
                
                const div = document.getElementById('area-opcoes');
                div.innerHTML = '';
                q.opts.forEach((opt, i) => {
                    const b = document.createElement('button');
                    b.className = 'opcao-btn';
                    b.innerText = opt;
                    b.onclick = () => {
                        if(i === 0) q.type === 'QI' ? _quizApp.dados.qi++ : _quizApp.dados.qe++;
                        _quizApp.dados.idx++; 
                        _quizApp.renderizar();
                    };
                    div.appendChild(b);
                });
            },

            finalizarEGravar: async () => {
                _quizApp.mostrarTela('tela-pagamento');
                if (supabaseClient) {
                    try {
                        await supabaseClient.from('leads').insert([{
                            nome: _quizApp.dados.nome,
                            email: _quizApp.dados.email,
                            whatsapp: _quizApp.dados.zap,
                            qi_score: _quizApp.dados.qi,
                            qe_score: _quizApp.dados.qe,
                            status: 'pendente'
                        }]);
                    } catch (e) { console.log("Erro ao salvar, mas segue fluxo."); }
                }
            },

            gerarPix: () => {
                document.getElementById('opcoes-liberacao').classList.add('hidden');
                document.getElementById('area-qr').classList.remove('hidden');
                document.getElementById('qr-content').innerHTML = `
                    <p class="font-bold text-xs mb-4">PIX GERADO</p>
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=PIX_ANDERSON" class="mx-auto mb-4">
                    <button onclick="alert('Copiado!')" class="bg-blue-600 text-white p-3 rounded-lg w-full text-xs font-bold">COPIAR CÓDIGO</button>
                `;
            },

            verAnuncio: () => {
                window.location.href = `resultado-teste.html?nome=${encodeURIComponent(_quizApp.dados.nome)}`;
            },

            mostrarTela: (id) => {
                document.getElementById('tela-inicio').classList.add('hidden');
                document.getElementById('tela-perguntas').classList.add('hidden');
                document.getElementById('tela-pagamento').classList.add('hidden');
                document.getElementById(id).classList.remove('hidden');
            }
        };

        window.onload = setupSupabase;
    </script>
</body>
</html>
