<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroQuiz - Teste Completo</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        .quiz-card { background: #1e293b; border-radius: 15px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .option-btn { background: #334155; transition: 0.3s; width: 100%; text-align: left; padding: 15px; border-radius: 10px; margin-bottom: 10px; }
        .option-btn:hover { background: #475569; border-left: 5px solid #3b82f6; }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen p-4">

    <div class="max-w-md mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-2xl font-bold text-blue-400">Sier Growth</h1>
            <p class="text-slate-400">Neuro Quiz v2.0</p>
        </header>

        <div id="quiz-container" class="quiz-card">
            <div class="flex justify-between mb-4 text-xs text-slate-400">
                <span id="progress-text">Pergunta 1 de 20</span>
                <span id="timer">Tempo: 00:00</span>
            </div>
            <h2 id="question-text" class="text-lg font-semibold mb-6">Carregando pergunta...</h2>
            <div id="options-container"></div>
        </div>

        <div id="payment-section" class="quiz-card text-center hidden">
            <h2 class="text-xl font-bold mb-4 text-green-400">Teste Concluído!</h2>
            <p class="mb-6 text-slate-300">Seu perfil de NeuroMarketing está pronto. Como deseja liberar?</p>

            <div class="mb-6 p-4 border border-slate-700 rounded-lg">
                <button onclick="gerarPix()" id="btn-pix" class="w-full bg-green-600 hover:bg-green-700 p-3 rounded-lg font-bold">
                    Pagar R$ 1,00 via PIX
                </button>
            </div>

            <p class="text-slate-500 mb-4">-- OU --</p>

            <div class="p-4 border border-slate-700 rounded-lg">
                <button onclick="verAnuncio()" class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded-lg font-bold">
                    Assistir Anúncio (Grátis no App)
                </button>
            </div>

            <div id="qr-container" class="hidden mt-6 bg-white p-4 rounded-lg">
                <img id="qr-image" src="" alt="QR Code Pix" class="mx-auto">
                <p id="pix-copy-text" class="text-[10px] text-slate-600 mt-2 break-all"></p>
                <button onclick="checkPagamento()" class="mt-4 text-blue-600 font-bold underline">Já paguei, verificar!</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURAÇÕES (Preencha em casa no PC)
        const _supabaseURL = "SUA_URL_AQUI";
        const _supabaseKey = "SUA_KEY_AQUI";
        const supabase = supabase.createClient(_supabaseURL, _supabaseKey);

        const perguntas = [
            { q: "Ao ver uma oferta por tempo limitado, sua reação é:", options: ["Analiso se realmente preciso", "Sinto urgência em comprar", "Ignoro completamente", "Pesquiso preços em outros sites"] },
            { q: "Qual cor você associa a confiança em uma marca?", options: ["Azul", "Vermelho", "Amarelo", "Preto"] },
            // ... (Vou colocar apenas 2 por brevidade, mas você completa com as 20)
        ];

        let currentQuestion = 0;
        let respostas = [];

        function loadQuestion() {
            if (currentQuestion >= perguntas.length) {
                finalizarQuiz();
                return;
            }
            const q = perguntas[currentQuestion];
            document.getElementById('question-text').innerText = q.q;
            document.getElementById('progress-text').innerText = `Pergunta ${currentQuestion + 1} de ${perguntas.length}`;
            
            const container = document.getElementById('options-container');
            container.innerHTML = "";
            q.options.forEach((opt, i) => {
                container.innerHTML += `<button onclick="next('${opt}')" class="option-btn">${opt}</button>`;
            });
        }

        async function next(answer) {
            respostas.push(answer);
            currentQuestion++;
            loadQuestion();
        }

        async function finalizarQuiz() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('payment-section').classList.remove('hidden');
            
            // Aqui você salvaria os resultados preliminares no Supabase
            console.log("Quiz Finalizado. Respostas:", respostas);
        }

        // --- LÓGICA DO PIX E ANÚNCIO ---
        function gerarPix() {
            // Aqui entra sua chamada para a API da Efí
            alert("Gerando Pix de R$ 1,00...");
            const fakeImg = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=ExemploPix";
            const fakeCopy = "00020126360014BR.GOV.BCB.PIX0114EXEMPLO";
            
            localStorage.setItem('pix_image', fakeImg);
            localStorage.setItem('pix_copy', fakeCopy);
            exibirQR(fakeImg, fakeCopy);
        }

        function exibirQR(img, copy) {
            document.getElementById('qr-container').classList.remove('hidden');
            document.getElementById('qr-image').src = img;
            document.getElementById('pix-copy-text').innerText = copy;
        }

        function verAnuncio() {
            alert("Iniciando Anúncio AdMob...");
            setTimeout(() => {
                window.location.href = "resultado-teste.html?txid=FREE_APP";
            }, 2000);
        }

        window.onload = () => {
            const savedImg = localStorage.getItem('pix_image');
            const savedCopy = localStorage.getItem('pix_copy');
            if(savedImg && savedCopy) {
                document.getElementById('quiz-container').classList.add('hidden');
                document.getElementById('payment-section').classList.remove('hidden');
                exibirQR(savedImg, savedCopy);
            } else {
                loadQuestion();
            }
        }
    </script>
</body>
</html>
