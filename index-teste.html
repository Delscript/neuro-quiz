<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sier Growth - Neuro Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; margin: 0; }
        .card-quiz { background: #0f172a; border: 1px solid #1e293b; border-radius: 24px; padding: 2rem; width: 100%; max-width: 400px; }
        .hidden { display: none !important; }
        .opcao-btn { background: #1e293b; border: 1px solid #334155; padding: 1rem; border-radius: 1rem; text-align: left; width: 100%; margin-bottom: 0.75rem; cursor: pointer; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="container-app">
        <div id="tela-inicio" class="card-quiz text-center">
            <h1 class="text-2xl font-black text-blue-500 mb-1 uppercase">Sier Growth</h1>
            <p class="text-[10px] text-slate-500 uppercase tracking-widest mb-8">Intelligence Engine v2.0</p>
            
            <div class="space-y-4">
                <input type="text" id="nome-usuario" placeholder="Seu Nome Completo" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-800 text-white outline-none">
                <input type="email" id="email-usuario" placeholder="Seu E-mail" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-800 text-white outline-none">
                <input type="tel" id="whatsapp-usuario" placeholder="WhatsApp (DDD)" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-800 text-white outline-none">
                <button onclick="_quizApp.iniciar()" class="w-full bg-blue-600 py-4 rounded-xl font-extrabold text-lg shadow-lg shadow-blue-900/40">Iniciar Avaliação</button>
            </div>
            <p class="text-[9px] text-slate-700 mt-8 uppercase font-bold">© 2026 SIERCOMP4NY • ANDERSON DIAS</p>
        </div>

        <div id="tela-perguntas" class="card-quiz hidden">
            <p class="text-[10px] text-blue-500 font-bold mb-4 uppercase">Questão <span id="num-pergunta">1</span>/20</p>
            <h2 id="texto-pergunta" class="text-lg font-bold mb-8 leading-tight">...</h2>
            <div id="area-opcoes"></div>
        </div>

        <div id="tela-pagamento" class="card-quiz text-center hidden">
            <h2 class="text-2xl font-black text-green-500 mb-2 italic uppercase">Análise Pronta!</h2>
            <div id="opcoes-liberacao" class="space-y-4 mt-8">
                <button onclick="_quizApp.gerarPix()" class="w-full bg-emerald-600 p-4 rounded-2xl font-black">Pagar R$ 1,00 via PIX</button>
                <button onclick="_quizApp.verAnuncio()" class="w-full bg-slate-800 p-4 rounded-2xl font-bold text-blue-400 text-xs border border-slate-700">ASSISTIR VÍDEO (GRÁTIS)</button>
            </div>
            <div id="area-qr" class="mt-8 bg-white p-6 rounded-[32px] hidden text-black">
                <div id="qr-content" class="flex flex-col items-center"></div>
            </div>
        </div>
    </div>

    <script>
        const _URL_BANCO = "https://oabcppkojfmmmqhevjpq.supabase.co"; 
        const _CHAVE_BANCO = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9hYmNwcGtvamZtbW1xaGV2anBxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMTE2ODEsImV4cCI6MjA4NTg4NzY4MX0.b2OlaVmawuwC34kXhLwbJMm6hnPsO7Hng0r8_AHjwhw";
        const supabase = window.supabase.createClient(_URL_BANCO, _CHAVE_BANCO);

        const _quizApp = {
            dados: { nome: '', email: '', zap: '', idx: 0, qi: 0, qe: 0 },
            perguntas: [
                { q: "Qual número completa a sequência lógica: 2, 4, 8, 16...?", opts: ["32", "24", "20"], type: "QI" },
                { q: "Em uma reunião tensa, sua tendência é:", opts: ["Mediar", "Manter-se neutro", "Impor opinião"], type: "QE" },
                // ... adicione as demais perguntas aqui seguindo o padrão
            ],

            iniciar: () => {
                const n = document.getElementById('nome-usuario').value;
                const e = document.getElementById('email-usuario').value;
                const w = document.getElementById('whatsapp-usuario').value;
                if(!n || !e || !w) return alert('Preencha todos os campos!');
                _quizApp.dados.nome = n; _quizApp.dados.email = e; _quizApp.dados.zap = w;
                _quizApp.mostrarTela('tela-perguntas');
                _quizApp.renderizar();
            },

            renderizar: () => {
                if(_quizApp.dados.idx >= _quizApp.perguntas.length) return _quizApp.finalizar();
                const q = _quizApp.perguntas[_quizApp.dados.idx];
                document.getElementById('num-pergunta').innerText = _quizApp.dados.idx + 1;
                document.getElementById('texto-pergunta').innerText = q.q;
                const area = document.getElementById('area-opcoes');
                area.innerHTML = '';
                q.opts.forEach((opt, i) => {
                    const b = document.createElement('button');
                    b.className = 'opcao-btn';
                    b.innerText = opt;
                    b.onclick = () => {
                        if(i === 0) q.type === 'QI' ? _quizApp.dados.qi++ : _quizApp.dados.qe++;
                        _quizApp.dados.idx++; _quizApp.renderizar();
                    };
                    area.appendChild(b);
                });
            },

            finalizar: async () => {
                _quizApp.mostrarTela('tela-pagamento');
                const txid = 'TX-' + Math.random().toString(36).substr(2, 9).toUpperCase();
                try {
                    await supabase.from('leads').insert([{
                        nome: _quizApp.dados.nome, email: _quizApp.dados.email, whatsapp: _quizApp.dados.zap,
                        qi_score: _quizApp.dados.qi, qe_score: _quizApp.dados.qe, txid: txid, status: 'pendente'
                    }]);
                } catch (e) { console.log("Erro ao salvar, mas segue o quiz."); }
            },

            gerarPix: () => {
                document.getElementById('opcoes-liberacao').classList.add('hidden');
                document.getElementById('area-qr').classList.remove('hidden');
                document.getElementById('qr-content').innerHTML = `
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=PIX_SIER" class="mx-auto mb-4">
                    <button onclick="alert('Copiado!')" class="bg-blue-600 text-white p-3 rounded-lg w-full text-xs font-bold">COPIAR CÓDIGO</button>
                `;
            },

            verAnuncio: () => { window.location.href = `resultado-teste.html?nome=${encodeURIComponent(_quizApp.dados.nome)}`; },

            mostrarTela: (id) => {
                ['tela-inicio', 'tela-perguntas', 'tela-pagamento'].forEach(t => document.getElementById(t).classList.add('hidden'));
                document.getElementById(id).classList.remove('hidden');
            }
        };

        // RESET DE SEGURANÇA NO CARREGAMENTO
        window.onload = () => { localStorage.clear(); };
    </script>
</body>
</html>
