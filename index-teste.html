<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sier Growth - Neuro Quiz</title>
    <link rel="icon" href="data:,">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; margin: 0; padding: 0; }
        .card-quiz { background: #0f172a; border: 1px solid #1e293b; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); width: 100%; max-width: 400px; }
        .opcao-btn { background: #1e293b; transition: 0.2s; border: 1px solid #334155; text-align: left; width: 100%; padding: 16px; border-radius: 16px; font-size: 0.9rem; font-weight: 500; margin-bottom: 12px; cursor: pointer; }
        .opcao-btn:active { background: #3b82f6; border-color: #60a5fa; transform: scale(0.97); }
        .hidden { display: none !important; }
        .barra-progresso { height: 6px; background: #1e293b; border-radius: 3px; overflow: hidden; }
        .progresso-fill { height: 100%; background: linear-gradient(to right, #3b82f6, #8b5cf6); width: 0%; transition: width 0.3s; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <div id="tela-inicio" class="card-quiz p-8 text-center">
            <h1 class="text-2xl font-black text-blue-500 mb-1 uppercase tracking-tighter">Sier Growth</h1>
            <p class="text-[10px] text-slate-500 uppercase tracking-[0.2em] mb-8 italic font-semibold">Intelligence Engine v2.0</p>
            <div class="space-y-4">
                <input type="text" id="nome-usuario" placeholder="Nome Completo" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-800 outline-none text-sm text-white focus:border-blue-500">
                <input type="email" id="email-usuario" placeholder="E-mail" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-800 outline-none text-sm text-white focus:border-blue-500">
                <input type="tel" id="whatsapp-usuario" placeholder="WhatsApp (DDD)" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-800 outline-none text-sm text-white focus:border-blue-500">
                <button type="button" onclick="iniciarQuiz()" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-xl font-extrabold text-lg shadow-lg transition-all">Iniciar Avaliação</button>
            </div>
            <button onclick="localStorage.clear(); location.reload();" class="mt-8 text-[9px] text-slate-700 uppercase tracking-widest hover:text-slate-400">Limpar Cache / Reset</button>
        </div>

        <div id="tela-perguntas" class="card-quiz p-6 hidden">
            <div class="barra-progresso mb-4"><div id="barra-progresso" class="progresso-fill"></div></div>
            <div class="flex justify-between text-[10px] text-slate-500 font-bold mb-6 uppercase tracking-widest text-center">
                <span>PERGUNTA <span id="num-pergunta">1</span>/20</span>
                <span class="text-blue-500 italic">Neuro-Análise</span>
            </div>
            <h2 id="texto-pergunta" class="text-lg font-bold mb-8 leading-tight text-slate-100">...</h2>
            <div id="area-opcoes"></div>
        </div>

        <div id="tela-carregando" class="card-quiz p-12 text-center hidden">
            <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-6"></div>
            <p id="texto-status" class="text-xs font-bold uppercase tracking-widest text-slate-400">Salvando Resultados...</p>
        </div>

        <div id="tela-pagamento" class="card-quiz p-8 text-center hidden">
            <h2 class="text-2xl font-black text-green-500 mb-2 italic uppercase">Análise Pronta!</h2>
            <p class="text-slate-400 text-sm mb-10 font-medium">Libere seu relatório completo:</p>
            
            <div id="opcoes-liberacao">
                <button onclick="gerarQrCodePix()" class="w-full bg-emerald-600 p-4 rounded-2xl font-black shadow-lg mb-4">PAGAR R$ 1,00 VIA PIX</button>
                <button onclick="verAnuncio()" class="w-full bg-slate-800 p-4 rounded-2xl font-bold text-blue-400 text-xs border border-slate-700">ASSISTIR VÍDEO (GRÁTIS)</button>
            </div>

            <div id="area-qr" class="hidden mt-6 bg-white p-6 rounded-[32px] text-center">
                <div id="qr-conteudo"></div>
            </div>
        </div>
    </div>

    <script>
        // ================= CONFIGURAÇÃO =================
        const CHAVE_PIX_REAL = "65e5f3c3-b7d1-4757-a955-d6fc20519dce"; 
        const NOME_RECEBEDOR = "SIER GROWTH"; 
        const CIDADE_RECEBEDOR = "SAO PAULO";

        // SUPABASE CONFIG
        const _URL = "https://oabcppkojfmmmqhevjpq.supabase.co"; 
        const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9hYmNwcGtvamZtbW1xaGV2anBxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMTE2ODEsImV4cCI6MjA4NTg4NzY4MX0.b2OlaVmawuwC34kXhLwbJMm6hnPsO7Hng0r8_AHjwhw";
        
        let _dbClient = null;
        try { 
            if(window.supabase) {
                _dbClient = window.supabase.createClient(_URL, _KEY); 
                console.log("Supabase OK");
            }
        } catch(e) { console.error("Erro init SB:", e); }

        // Variáveis do App
        let user = { nome:'', email:'', whatsapp:'', qi:0, qe:0, txid:'' };
        let idx = 0;
        let intervaloCheck = null; // Para o loop de verificação

        const perguntas = [
            { q: "Qual número completa a sequência lógica: 2, 4, 8, 16...?", opts: ["32", "24", "20"], type: "QI", c: 0 },
            { q: "Em uma reunião tensa com conflitos, sua tendência é:", opts: ["Mediar e buscar solução", "Manter-se neutro", "Impor sua opinião"], type: "QE", c: 0 },
            { q: "Se todos os A são B, e todos os B são C, então:", opts: ["Todos os A são C", "Alguns A são C", "Nenhum A é C"], type: "QI", c: 0 },
            { q: "Ao receber um feedback negativo inesperado, você:", opts: ["Analisa para evoluir", "Sente-se desmotivado", "Questiona a intenção"], type: "QE", c: 0 },
            { q: "O que pesa mais: 1kg de chumbo ou 1kg de algodão?", opts: ["Têm o mesmo peso", "Chumbo", "Algodão"], type: "QI", c: 0 },
            { q: "Sua facilidade em ler as emoções das pessoas é:", opts: ["Alta (Percebo rápido)", "Média", "Baixa"], type: "QE", c: 0 },
            { q: "A sequência correta é: A, C, E, G...", opts: ["I", "H", "J"], type: "QI", c: 0 },
            { q: "Quando erra em um projeto importante, você:", opts: ["Assume e corrige", "Busca justificativas", "Fica frustrado"], type: "QE", c: 0 },
            { q: "Quanto é 25% de 800?", opts: ["200", "150", "250"], type: "QI", c: 0 },
            { q: "Sua capacidade de manter o foco em tarefas repetitivas é:", opts: ["Alta", "Depende do dia", "Baixa"], type: "QI", c: 0 },
            { q: "Em negociações difíceis, você foca em:", opts: ["Acordo mútuo (Ganha-Ganha)", "Vencer a discussão", "Evitar perdas"], type: "QE", c: 0 },
            { q: "Um médico está para o hospital assim como um professor está para:", opts: ["Escola", "Livro", "Aluno"], type: "QI", c: 0 },
            { q: "Ao ver um colega em dificuldades emocionais, você:", opts: ["Oferece apoio real", "Observa de longe", "Foca no seu trabalho"], type: "QE", c: 0 },
            { q: "O antônimo de 'Efêmero' é:", opts: ["Duradouro", "Rápido", "Frágil"], type: "QI", c: 0 },
            { q: "Sua flexibilidade para mudanças repentinas de plano é:", opts: ["Excelente", "Razoável", "Difícil"], type: "QE", c: 0 },
            { q: "Um carro percorre 60km em 45 minutos. Qual sua velocidade média?", opts: ["80km/h", "60km/h", "75km/h"], type: "QI", c: 0 },
            { q: "Você se considera um bom ouvinte em conversas pessoais?", opts: ["Sim, ouço com atenção", "Às vezes me distraio", "Prefiro falar"], type: "QE", c: 0 },
            { q: "Qual palavra não pertence ao grupo: Cadeira, Mesa, Banana, Sofá?", opts: ["Banana", "Cadeira", "Sofá"], type: "QI", c: 0 },
            { q: "Sua resiliência após um grande fracasso profissional é:", opts: ["Alta (Levanto rápido)", "Média", "Baixa"], type: "QE", c: 0 },
            { q: "Para finalizar: Qual seu momento de carreira atual?", opts: ["Dono / Empresário", "Autônomo / Liberal", "CLT / Colaborador", "Estudante"], type: "SEG", c: 0 }
        ];

        function iniciarQuiz() {
            const n = document.getElementById('nome-usuario').value;
            const e = document.getElementById('email-usuario').value;
            const w = document.getElementById('whatsapp-usuario').value;
            
            if(!n || !e || !w) return alert('Por favor, preencha todos os campos!');
            
            user.nome = n; user.email = e; user.whatsapp = w;
            
            document.getElementById('tela-inicio').classList.add('hidden');
            document.getElementById('tela-perguntas').classList.remove('hidden');
            renderizar();
        }

        function renderizar() {
            if(idx >= perguntas.length) return finalizar();
            
            const q = perguntas[idx];
            document.getElementById('num-pergunta').innerText = idx + 1;
            document.getElementById('texto-pergunta').innerText = q.q;
            document.getElementById('barra-progresso').style.width = ((idx/perguntas.length)*100) + '%';
            
            const div = document.getElementById('area-opcoes');
            div.innerHTML = '';
            
            q.opts.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'opcao-btn';
                btn.innerText = opt;
                btn.onclick = () => {
                    // Lógica simples de pontuação
                    if(q.type !== 'SEG') {
                         if(i===q.c) q.type === 'QI' ? user.qi++ : user.qe++;
                    }
                    idx++; 
                    renderizar();
                }
                div.appendChild(btn);
            });
        }

        async function finalizar() {
            document.getElementById('tela-perguntas').classList.add('hidden');
            document.getElementById('tela-carregando').classList.remove('hidden');

            user.txid = "TX-" + Math.random().toString(36).substr(2, 9).toUpperCase();

            if(_dbClient) {
                try {
                    // Envia apenas as colunas que existem (removi fase e status que deram erro antes)
                    const { error } = await _dbClient.from('leads').insert([{
                        nome: user.nome,
                        email: user.email,
                        whatsapp: user.whatsapp,
                        qi_score: user.qi,
                        qe_score: user.qe,
                        txid: user.txid,
                        // Se você já criou a coluna 'status' no banco, pode descomentar a linha abaixo:
                        // status: 'pendente' 
                    }]);

                    if(error) {
                        // Se der erro, avisa, mas não trava o fluxo
                        console.error("Erro BD:", error);
                        // Tenta salvar sem status se o erro for de coluna
                    } else {
                        console.log("Salvo com sucesso!");
                    }
                } catch(e) { console.log("Erro Catch:", e); }
            }

            // Salva Sessão local
            localStorage.setItem('neuro_sessao_ok', JSON.stringify({
                status: 'pagamento',
                dados: user
            }));

            setTimeout(() => {
                document.getElementById('tela-carregando').classList.add('hidden');
                document.getElementById('tela-pagamento').classList.remove('hidden');
                gerarQrCodePix(); 
            }, 1000);
        }

        function gerarQrCodePix() {
            document.getElementById('opcoes-liberacao').classList.add('hidden');
            document.getElementById('area-qr').classList.remove('hidden');
            document.getElementById('qr-conteudo').innerHTML = "Gerando Pix Válido...";

            setTimeout(() => {
                const payload = gerarPayloadPix(CHAVE_PIX_REAL, NOME_RECEBEDOR, CIDADE_RECEBEDOR, user.txid, "1.00");
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(payload)}`;

                document.getElementById('qr-conteudo').innerHTML = `
                    <p class="text-xs text-slate-500 mb-2 font-bold">VALOR: R$ 1,00</p>
                    <img src="${qrUrl}" class="mx-auto rounded-lg mb-4 border border-gray-200">
                    <textarea class="w-full text-[9px] text-slate-600 p-3 bg-slate-50 border rounded-lg mb-4 text-center break-all" rows="3" readonly>${payload}</textarea>
                    <button onclick="copiar('${payload}')" class="w-full bg-blue-600 text-white py-3 rounded-xl text-[10px] font-black uppercase text-center shadow-md">Copiar Código Pix</button>
                    <p class="mt-4 text-[9px] text-emerald-500 font-bold animate-pulse">Aguardando Pagamento...</p>
                `;
                
                // INICIA O MONITORAMENTO DO STATUS
                iniciarVerificacaoPagamento(user.txid);

            }, 500);
        }

        function iniciarVerificacaoPagamento(txid) {
            // Verifica a cada 3 segundos se o status mudou para 'pago' no banco
            if(intervaloCheck) clearInterval(intervaloCheck);
            
            intervaloCheck = setInterval(async () => {
                if(!_dbClient) return;

                const { data, error } = await _dbClient
                    .from('leads')
                    .select('status') // Garanta que a coluna 'status' existe no banco para isso funcionar
                    .eq('txid', txid)
                    .single();

                if(data && (data.status === 'pago' || data.status === 'aprovado')) {
                    clearInterval(intervaloCheck);
                    // REDIRECIONA PARA O CERTIFICADO
                    window.location.href = `resultado-teste.html?txid=${txid}&nome=${encodeURIComponent(user.nome)}`;
                }
            }, 3000); // 3 segundos
        }

        function verAnuncio() {
            window.location.href = `resultado-teste.html?txid=FREE&nome=${encodeURIComponent(user.nome)}`;
        }

        function copiar(txt) {
            navigator.clipboard.writeText(txt);
            alert("Pix Copiado!");
        }

        // --- FUNÇÃO CRC16 ---
        function gerarPayloadPix(chave, nome, cidade, txid, valor) {
            const tamChave = chave.length;
            const string26 = "0014BR.GOV.BCB.PIX01" + tamChave.toString().padStart(2,'0') + chave;
            
            let p = "000201";
            p += "26" + string26.length.toString().padStart(2,'0') + string26;
            p += "52040000"; 
            p += "5303986";  
            p += "54" + valor.length.toString().padStart(2,'0') + valor;
            p += "5802BR";
            p += "59" + nome.length.toString().padStart(2,'0') + nome;
            p += "60" + cidade.length.toString().padStart(2,'0') + cidade;
            
            const string62 = "05" + txid.length.toString().padStart(2,'0') + txid;
            p += "62" + string62.length.toString().padStart(2,'0') + string62;
            
            p += "6304"; 

            let polinomio = 0x1021;
            let crc = 0xFFFF;
            for (let i = 0; i < p.length; i++) {
                crc ^= (p.charCodeAt(i) << 8);
                for (let j = 0; j < 8; j++) {
                    if ((crc & 0x8000) !== 0) crc = (crc << 1) ^ polinomio;
                    else crc = crc << 1;
                }
            }
            return p + (crc & 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
        }

        // Recuperação F5
        window.onload = () => {
            const sessao = JSON.parse(localStorage.getItem('neuro_sessao_ok'));
            if(sessao && sessao.status === 'pagamento') {
                user = sessao.dados;
                document.getElementById('tela-inicio').classList.add('hidden');
                document.getElementById('tela-pagamento').classList.remove('hidden');
                gerarQrCodePix();
            }
        };
    </script>
</body>
</html>
