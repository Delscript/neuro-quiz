<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sier Growth - Neuro Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: white; font-family: 'Inter', sans-serif; }
        .card-quiz { background: #0f172a; border: 1px solid #1e293b; border-radius: 24px; }
        .hidden { display: none; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <div id="tela-inicio" class="card-quiz p-8 text-center">
            <h1 class="text-2xl font-black text-blue-500 mb-1">SIER GROWTH</h1>
            <p class="text-[10px] text-slate-500 uppercase tracking-widest mb-8">Intelligence Engine v2.0</p>
            
            <div class="space-y-4">
                <input type="text" id="nome-usuario" placeholder="Nome Completo" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-800 text-white">
                <input type="email" id="email-usuario" placeholder="E-mail" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-800 text-white">
                <input type="tel" id="whatsapp-usuario" placeholder="WhatsApp" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-800 text-white">
                <button onclick="_quizApp.iniciar()" class="w-full bg-blue-600 py-4 rounded-xl font-bold text-lg">Iniciar Avaliação</button>
            </div>
            <button onclick="localStorage.clear(); location.reload();" class="mt-4 text-[9px] text-slate-600 underline uppercase">Limpar Travamento (Reset)</button>
        </div>

        <div id="tela-perguntas" class="card-quiz p-6 hidden">
            <h2 id="texto-pergunta" class="text-lg font-bold mb-6">...</h2>
            <div id="area-opcoes" class="space-y-3"></div>
        </div>

        <div id="tela-pagamento" class="card-quiz p-8 text-center hidden">
            <h2 class="text-xl font-bold text-green-500 mb-6">ANÁLISE PRONTA!</h2>
            <button onclick="_quizApp.gerarPix()" class="w-full bg-emerald-600 p-4 rounded-xl font-bold mb-4">Pagar R$ 1,00 via PIX</button>
            <div id="area-qr" class="hidden bg-white p-4 rounded-2xl mt-4">
                <div id="qr-content"></div>
            </div>
        </div>
    </div>

    <script>
        const _quizApp = {
            dados: { idx: 0, qi: 0, qe: 0 },
            perguntas: [
                { q: "Pergunta 1: 2, 4, 8...?", opts: ["16", "10"], type: "QI", c: 0 },
                // Adicione as outras 19 aqui seguindo o mesmo padrão
            ],
            iniciar: () => {
                const n = document.getElementById('nome-usuario').value;
                if(!n) return alert("Preencha o nome!");
                document.getElementById('tela-inicio').classList.add('hidden');
                document.getElementById('tela-perguntas').classList.remove('hidden');
                _quizApp.renderizar();
            },
            renderizar: () => {
                if(_quizApp.dados.idx >= _quizApp.perguntas.length) {
                    document.getElementById('tela-perguntas').classList.add('hidden');
                    document.getElementById('tela-pagamento').classList.remove('hidden');
                    return;
                }
                const q = _quizApp.perguntas[_quizApp.dados.idx];
                document.getElementById('texto-pergunta').innerText = q.q;
                const area = document.getElementById('area-opcoes');
                area.innerHTML = '';
                q.opts.forEach((opt, i) => {
                    const b = document.createElement('button');
                    b.className = "w-full p-4 bg-slate-800 rounded-xl mb-2 text-left";
                    b.innerText = opt;
                    b.onclick = () => { _quizApp.dados.idx++; _quizApp.renderizar(); };
                    area.appendChild(b);
                });
            },
            gerarPix: () => {
                document.getElementById('area-qr').classList.remove('hidden');
                document.getElementById('qr-content').innerHTML = "<p class='text-black'>QR Code Simulado</p>";
                localStorage.setItem('neuro_pix', 'ativo');
            }
        };
    </script>
</body>
</html>
