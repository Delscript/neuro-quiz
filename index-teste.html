<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sier Growth - Neuro Quiz</title>
    <link rel="icon" href="data:,">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; margin: 0; padding: 0; }
        .card-quiz { background: #0f172a; border: 1px solid #1e293b; border-radius: 24px; padding: 2rem; width: 100%; max-width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .opcao-btn { background: #1e293b; border: 1px solid #334155; padding: 16px; border-radius: 16px; width: 100%; text-align: left; margin-bottom: 12px; font-weight: 500; cursor: pointer; transition: 0.2s; }
        .opcao-btn:active { background: #3b82f6; border-color: #60a5fa; transform: scale(0.98); }
        .hidden { display: none !important; }
        .barra-progresso { height: 6px; background: #1e293b; border-radius: 3px; overflow: hidden; margin-bottom: 20px; }
        .progresso-fill { height: 100%; background: linear-gradient(to right, #f97316, #ea580c); width: 0%; transition: width 0.3s; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        
        <div id="tela-inicio" class="card-quiz text-center">
            <h1 class="text-2xl font-black text-orange-500 mb-1 uppercase tracking-tighter">Sier Growth</h1>
            <p class="text-[10px] text-slate-500 uppercase tracking-[0.2em] mb-8 italic font-semibold">Intelligence Engine v2.0</p>
            
            <div class="space-y-4">
                <input type="text" id="nome-usuario" placeholder="Nome Completo" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-800 focus:border-orange-500 outline-none text-sm text-white">
                <input type="email" id="email-usuario" placeholder="E-mail" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-800 focus:border-orange-500 outline-none text-sm text-white">
                <input type="tel" id="whatsapp-usuario" placeholder="WhatsApp (DDD)" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-800 focus:border-orange-500 outline-none text-sm text-white">
                
                <button type="button" onclick="startQuiz()" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-xl font-extrabold text-lg shadow-lg transition-all">
                    Iniciar Avaliação
                </button>
            </div>
            
            <button onclick="resetTotal()" class="mt-8 text-[9px] text-slate-700 uppercase tracking-widest hover:text-slate-400">Limpar Cache</button>
        </div>

        <div id="tela-perguntas" class="card-quiz hidden">
            <div class="barra-progresso"><div id="barra-progresso" class="progresso-fill"></div></div>
            <div class="flex justify-between text-[10px] text-slate-500 font-bold mb-6 uppercase tracking-widest text-center">
                <span>PERGUNTA <span id="num-pergunta">1</span>/20</span>
                <span class="text-orange-500 italic">Neuro-Análise</span>
            </div>
            <h2 id="texto-pergunta" class="text-lg font-bold mb-8 leading-tight text-slate-100">...</h2>
            <div id="area-opcoes"></div>
        </div>

        <div id="tela-pagamento" class="card-quiz text-center hidden">
            <h2 class="text-2xl font-black text-green-500 mb-2 italic uppercase text-center">Análise Pronta!</h2>
            <p class="text-slate-400 text-sm mb-10 font-medium text-center">Escolha como deseja liberar seu relatório:</p>
            <div id="opcoes-liberacao" class="space-y-4">
                <button onclick="gerarPix()" class="w-full bg-emerald-600 p-4 rounded-2xl font-black shadow-lg">PAGAR R$ 1,00 VIA PIX</button>
                <button onclick="verAnuncio()" class="w-full bg-slate-800 p-4 rounded-2xl font-bold text-blue-400 text-xs border border-slate-700">ASSISTIR VÍDEO (GRÁTIS)</button>
            </div>
            <div id="area-qr" class="mt-8 bg-white p-6 rounded-[32px] hidden text-center">
                <div id="qr-content" class="flex flex-col items-center text-black"></div>
                <div id="msg-aguardando" class="mt-4 text-[10px] text-emerald-500 font-bold animate-pulse hidden">
                    Aguardando confirmação do pagamento...
                </div>
            </div>
        </div>
        
    </div>

    <script>
        // --- CONFIGURAÇÃO MANUAL ---
        const MINHA_CHAVE_PIX = "65e5f3c3-b7d1-4757-a955-d6fc20519dce"; 
        
        // --- CONFIGURAÇÃO SUPABASE ---
        const URL_DB = "https://oabcppkojfmmmqhevjpq.supabase.co"; 
        const KEY_DB = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9hYmNwcGtvamZtbW1xaGV2anBxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMTE2ODEsImV4cCI6MjA4NTg4NzY4MX0.b2OlaVmawuwC34kXhLwbJMm6hnPsO7Hng0r8_AHjwhw";

        // --- VARIÁVEIS GLOBAIS ---
        let nome = "";
        let email = "";
        let whatsapp = "";
        let profissaoSelecionada = "Não Informado";
        let indiceAtual = 0;
        let scoreQI = 0;
        let scoreQE = 0;
        let txidAtual = "";
        let verificadorIntervalo = null;

        // Inicializa Supabase Globalmente
        let supabaseClient = null;
        try {
            if(window.supabase) supabaseClient = window.supabase.createClient(URL_DB, KEY_DB);
        } catch(e) { console.error(e); }

        const perguntas = [
            { q: "Qual número completa a sequência lógica: 2, 4, 8, 16...?", opts: ["32", "24", "20"], type: "QI", c: 0 },
            { q: "Em uma reunião tensa com conflitos, sua tendência é:", opts: ["Mediar e buscar solução", "Manter-se neutro", "Impor sua opinião"], type: "QE", c: 0 },
            { q: "Se todos os A são B, e todos os B são C, então:", opts: ["Todos os A são C", "Alguns A são C", "Nenhum A é C"], type: "QI", c: 0 },
            { q: "Ao receber um feedback negativo inesperado, você:", opts: ["Analisa para evoluir", "Sente-se desmotivado", "Questiona a intenção"], type: "QE", c: 0 },
            { q: "O que pesa mais: 1kg de chumbo ou 1kg de algodão?", opts: ["Têm o mesmo peso", "Chumbo", "Algodão"], type: "QI", c: 0 },
            { q: "Sua facilidade em ler as emoções das pessoas é:", opts: ["Alta (Percebo rápido)", "Média", "Baixa"], type: "QE", c: 0 },
            { q: "A sequência correta é: A, C, E, G...", opts: ["I", "H", "J"], type: "QI", c: 0 },
            { q: "Quando erra em um projeto importante, você:", opts: ["Assume e corrige", "Busca justificativas", "Fica frustrado"], type: "QE", c: 0 },
            { q: "Quanto é 25% de 800?", opts: ["200", "150", "250"], type: "QI", c: 0 },
            { q: "Sua capacidade de manter o foco em tarefas repetitivas é:", opts: ["Alta", "Depende do dia", "Baixa"], type: "QI", c: 0 },
            { q: "Em negociações difíceis, você foca em:", opts: ["Acordo mútuo (Ganha-Ganha)", "Vencer a discussão", "Evitar perdas"], type: "QE", c: 0 },
            { q: "Um médico está para o hospital assim como um professor está para:", opts: ["Escola", "Livro", "Aluno"], type: "QI", c: 0 },
            { q: "Ao ver um colega em dificuldades emocionais, você:", opts: ["Oferece apoio real", "Observa de longe", "Foca no seu trabalho"], type: "QE", c: 0 },
            { q: "O antônimo de 'Efêmero' é:", opts: ["Duradouro", "Rápido", "Frágil"], type: "QI", c: 0 },
            { q: "Sua flexibilidade para mudanças repentinas de plano é:", opts: ["Excelente", "Razoável", "Difícil"], type: "QE", c: 0 },
            { q: "Um carro percorre 60km em 45 minutos. Qual sua velocidade média?", opts: ["80km/h", "60km/h", "75km/h"], type: "QI", c: 0 },
            { q: "Você se considera um bom ouvinte em conversas pessoais?", opts: ["Sim, ouço com atenção", "Às vezes me distraio", "Prefiro falar"], type: "QE", c: 0 },
            { q: "Qual palavra não pertence ao grupo: Cadeira, Mesa, Banana, Sofá?", opts: ["Banana", "Cadeira", "Sofá"], type: "QI", c: 0 },
            { q: "Sua resiliência após um grande fracasso profissional é:", opts: ["Alta (Levanto rápido)", "Média", "Baixa"], type: "QE", c: 0 },
            { q: "Para finalizar: Qual seu momento de carreira atual?", opts: ["Dono / Empresário", "Autônomo / Liberal", "CLT / Colaborador", "Estudante"], type: "SEG", c: 0 }
        ];

        function startQuiz() {
            nome = document.getElementById('nome-usuario').value;
            email = document.getElementById('email-usuario').value;
            whatsapp = document.getElementById('whatsapp-usuario').value;

            if (nome === "" || email === "" || whatsapp === "") {
                alert("Por favor, preencha todos os campos para continuar.");
                return;
            }

            document.getElementById('tela-inicio').classList.add('hidden');
            document.getElementById('tela-perguntas').classList.remove('hidden');
            renderizar();
        }

        function renderizar() {
            if (indiceAtual >= perguntas.length) {
                finalizar();
                return;
            }

            const q = perguntas[indiceAtual];
            document.getElementById('num-pergunta').innerText = indiceAtual + 1;
            document.getElementById('texto-pergunta').innerText = q.q;
            document.getElementById('barra-progresso').style.width = ((indiceAtual / perguntas.length) * 100) + '%';

            const div = document.getElementById('area-opcoes');
            div.innerHTML = '';
            
            q.opts.forEach((opcao, i) => {
                const btn = document.createElement('button');
                btn.className = 'opcao-btn';
                btn.innerText = opcao;
                btn.onclick = function() { responder(i, q.type, q.c, opcao); };
                div.appendChild(btn);
            });
        }

        function responder(i, tipo, correta, textoOpcao) {
            if (tipo === 'SEG') {
                profissaoSelecionada = textoOpcao;
            } else {
                if (i === correta) { 
                     if (tipo === 'QI') scoreQI++;
                     else scoreQE++;
                }
            }
            indiceAtual++;
            renderizar();
        }

        function finalizar() {
            txidAtual = 'TX-' + Math.random().toString(36).substr(2, 9).toUpperCase();
            document.getElementById('tela-perguntas').classList.add('hidden');
            document.getElementById('tela-pagamento').classList.remove('hidden');
            salvarBanco();
        }

        async function salvarBanco() {
            if (!supabaseClient) return;

            try {
                // CORREÇÃO: USANDO 'status_pagamento' (conforme seu banco)
                const payload = {
                    nome: nome,
                    email: email,
                    whatsapp: whatsapp,
                    fase_profissional: profissaoSelecionada,
                    qi_score: scoreQI,
                    qe_score: scoreQE,
                    txid: txidAtual,
                    status_pagamento: 'pendente' // <--- AQUI ESTAVA O ERRO!
                };

                const { error } = await supabaseClient.from('leads').insert([payload]);

                if (error) {
                    console.error("Erro Supabase:", error.message);
                } else {
                    console.log("Salvo com sucesso!");
                }
            } catch (err) {
                console.log("Erro Conexão: " + err.message);
            }
        }

        function gerarPix() {
            const areaQr = document.getElementById('area-qr');
            const qrContent = document.getElementById('qr-content');
            
            document.getElementById('opcoes-liberacao').classList.add('hidden');
            areaQr.classList.remove('hidden');
            qrContent.innerHTML = `<div class="p-8 text-slate-800 font-bold animate-pulse text-xs">GERANDO CÓDIGO...</div>`;

            setTimeout(() => {
                const nomeCurto = nome.split(' ')[0].substring(0, 10);
                const payload = `00020126580014BR.GOV.BCB.PIX0114${MINHA_CHAVE_PIX}5204000053039865802BR5910${nomeCurto}6009SAOPAULO62140510${txidAtual}6304`;
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(payload)}`;

                qrContent.innerHTML = `
                    <p class="text-[10px] text-slate-500 mb-2 font-bold uppercase">ID: ${txidAtual}</p>
                    <img src="${qrUrl}" class="w-48 h-48 rounded-xl mb-4 mx-auto border border-gray-200">
                    <textarea class="w-full text-[9px] text-slate-600 p-3 bg-slate-50 border rounded-lg mb-4 text-center break-all" rows="3" readonly>${payload}</textarea>
                    <button onclick="navigator.clipboard.writeText('${payload}');alert('Código Copiado!')" class="w-full bg-blue-600 text-white py-3 rounded-xl text-[10px] font-black uppercase text-center shadow-md">Copiar Código Pix</button>
                `;
                
                document.getElementById('msg-aguardando').classList.remove('hidden');
                
                // INICIA O RADAR DE PAGAMENTO
                iniciarRadarPagamento();

            }, 1000);
        }

        // --- RADAR DE PAGAMENTO CORRIGIDO ---
        function iniciarRadarPagamento() {
            if(!supabaseClient) return;
            console.log("Iniciando radar...");

            verificadorIntervalo = setInterval(async () => {
                try {
                    // VERIFICA A COLUNA CERTA: 'status_pagamento'
                    const { data, error } = await supabaseClient
                        .from('leads')
                        .select('status_pagamento')
                        .eq('txid', txidAtual)
                        .single();

                    if(data && data.status_pagamento === 'pago') { // <-- Verifica se mudou para 'pago'
                        clearInterval(verificadorIntervalo); 
                        alert("Pagamento Confirmado! Redirecionando...");
                        window.location.href = `resultado-teste.html?txid=${txidAtual}&nome=${encodeURIComponent(nome)}`;
                    }
                } catch(e) {
                    console.error("Erro no radar:", e);
                }
            }, 3000);
        }

        function verAnuncio() {
            window.location.href = `resultado-teste.html?txid=FREE&nome=${encodeURIComponent(nome)}`;
        }

        function resetTotal() {
            localStorage.clear();
            window.location.reload();
        }
    </script>
</body>
</html>
