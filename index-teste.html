<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sier Growth - Neuro Quiz v2.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; margin: 0; padding: 0; }
        .card-quiz { background: #0f172a; border: 1px solid #1e293b; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .opcao-btn { background: #1e293b; transition: 0.2s; border: 1px solid #334155; text-align: left; width: 100%; padding: 16px; border-radius: 16px; font-size: 0.9rem; font-weight: 500; margin-bottom: 12px; }
        .opcao-btn:active { background: #3b82f6; border-color: #60a5fa; transform: scale(0.97); }
        .hidden { display: none; }
        .barra-progresso { height: 6px; background: #1e293b; border-radius: 3px; overflow: hidden; }
        .progresso-fill { height: 100%; background: linear-gradient(to right, #3b82f6, #8b5cf6); width: 0%; transition: width 0.3s; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <div id="tela-inicio" class="card-quiz p-8 text-center">
            <h1 class="text-2xl font-black text-blue-500 mb-1 uppercase">Sier Growth</h1>
            <p class="text-[10px] text-slate-500 uppercase tracking-[0.2em] mb-8 italic font-semibold">Intelligence Engine v2.0</p>
            
            <div class="space-y-4">
                <input type="text" id="nome-usuario" placeholder="Nome Completo" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-800 focus:border-blue-500 outline-none text-sm text-white">
                <input type="email" id="email-usuario" placeholder="E-mail principal" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-800 focus:border-blue-500 outline-none text-sm text-white">
                <input type="tel" id="whatsapp-usuario" placeholder="WhatsApp (DDD)" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-800 focus:border-blue-500 outline-none text-sm text-white">
                <button onclick="_quizApp.iniciar()" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-xl font-extrabold text-lg shadow-lg">Iniciar Avaliação</button>
            </div>
            <p class="text-[9px] text-slate-700 mt-8 uppercase tracking-widest font-bold">© 2026 SierComp4ny • Anderson Dias</p>
        </div>

        <div id="tela-perguntas" class="card-quiz p-6 hidden">
            <div class="barra-progresso mb-4"><div id="barra-progresso" class="progresso-fill"></div></div>
            <div class="flex justify-between text-[10px] text-slate-500 font-bold mb-6 uppercase tracking-widest">
                <span>PERGUNTA <span id="num-pergunta">1</span>/20</span>
                <span class="text-blue-500">Neuro-Análise</span>
            </div>
            <h2 id="texto-pergunta" class="text-lg font-bold mb-8 leading-tight text-slate-100 italic">...</h2>
            <div id="area-opcoes"></div>
        </div>

        <div id="tela-pagamento" class="card-quiz p-8 text-center hidden">
            <h2 class="text-2xl font-black text-green-500 mb-2 italic uppercase">Análise Pronta!</h2>
            <p class="text-slate-400 text-sm mb-10 font-medium">Escolha como deseja liberar seu relatório oficial:</p>
            <div id="opcoes-liberacao" class="space-y-4">
                <button onclick="_quizApp.gerarPix()" class="w-full bg-emerald-600 p-4 rounded-2xl font-black shadow-lg">PAGAR R$ 1,00 VIA PIX</button>
                <button onclick="_quizApp.verAnuncio()" class="w-full bg-slate-800 p-4 rounded-2xl font-bold text-blue-400 text-xs border border-slate-700">ASSISTIR VÍDEO (GRÁTIS NO APP)</button>
            </div>
            <div id="area-qr" class="mt-8 bg-white p-5 rounded-[32px] hidden">
                <div id="qr-content" class="flex flex-col items-center"></div>
            </div>
        </div>
    </div>

    <script>
        const _quizApp = {
            dados: { nome: '', idx: 0, qi: 0, qe: 0 },
            perguntas: [
                { q: "Qual número completa a sequência lógica: 2, 4, 8, 16...?", opts: ["32", "24", "20"], type: "QI", c: 0 },
                { q: "Em uma reunião tensa com conflitos, sua tendência é:", opts: ["Mediar e buscar solução", "Manter-se neutro", "Impor sua opinião"], type: "QE", c: 0 },
                { q: "Se todos os A são B, e todos os B são C, então:", opts: ["Todos os A são C", "Alguns A são C", "Nenhum A é C"], type: "QI", c: 0 },
                { q: "Ao receber um feedback negativo inesperado, você:", opts: ["Analisa para evoluir", "Sente-se desmotivado", "Questiona a intenção"], type: "QE", c: 0 },
                { q: "O que pesa mais: 1kg de chumbo ou 1kg de algodão?", opts: ["Têm o mesmo peso", "Chumbo", "Algodão"], type: "QI", c: 0 },
                { q: "Sua facilidade em ler as emoções das pessoas é:", opts: ["Alta (Percebo rápido)", "Média", "Baixa"], type: "QE", c: 0 },
                { q: "A sequência correta é: A, C, E, G...", opts: ["I", "H", "J"], type: "QI", c: 0 },
                { q: "Quando erra em um projeto importante, você:", opts: ["Assume e corrige", "Busca justificativas", "Fica frustrado"], type: "QE", c: 0 },
                { q: "Quanto é 25% de 800?", opts: ["200", "150", "250"], type: "QI", c: 0 },
                { q: "Sua capacidade de manter o foco em tarefas repetitivas é:", opts: ["Alta", "Depende do dia", "Baixa"], type: "QI", c: 0 },
                { q: "Em negociações difíceis, você foca em:", opts: ["Acordo mútuo (Ganha-Ganha)", "Vencer a discussão", "Evitar perdas"], type: "QE", c: 0 },
                { q: "Um médico está para o hospital assim como um professor está para:", opts: ["Escola", "Livro", "Aluno"], type: "QI", c: 0 },
                { q: "Ao ver um colega em dificuldades emocionais, você:", opts: ["Oferece apoio real", "Observa de longe", "Foca no seu trabalho"], type: "QE", c: 0 },
                { q: "O antônimo de 'Efêmero' é:", opts: ["Duradouro", "Rápido", "Frágil"], type: "QI", c: 0 },
                { q: "Sua flexibilidade para mudanças repentinas de plano é:", opts: ["Excelente", "Razoável", "Difícil"], type: "QE", c: 0 },
                { q: "Um carro percorre 60km em 45 minutos. Qual sua velocidade média?", opts: ["80km/h", "60km/h", "75km/h"], type: "QI", c: 0 },
                { q: "Você se considera um bom ouvinte em conversas pessoais?", opts: ["Sim, ouço com atenção", "Às vezes me distraio", "Prefiro falar"], type: "QE", c: 0 },
                { q: "Qual palavra não pertence ao grupo: Cadeira, Mesa, Banana, Sofá?", opts: ["Banana", "Cadeira", "Sofá"], type: "QI", c: 0 },
                { q: "Sua resiliência após um grande fracasso profissional é:", opts: ["Alta (Levanto rápido)", "Média", "Baixa"], type: "QE", c: 0 },
                { q: "Para finalizar: Qual seu momento de carreira atual?", opts: ["Dono / Empresário", "Autônomo / Liberal", "CLT / Colaborador", "Estudante"], type: "SEG", c: 0 }
            ],

            iniciar: () => {
                const n = document.getElementById('nome-usuario').value;
                if(!n) return alert('Por favor, digite seu nome.');
                _quizApp.dados.nome = n;
                _quizApp.mostrarTela('tela-perguntas');
                _quizApp.renderizar();
            },

            renderizar: () => {
                if(_quizApp.dados.idx >= _quizApp.perguntas.length) {
                    _quizApp.mostrarTela('tela-pagamento');
                    return;
                }
                const q = _quizApp.perguntas[_quizApp.dados.idx];
                document.getElementById('num-pergunta').innerText = _quizApp.dados.idx + 1;
                document.getElementById('texto-pergunta').innerText = q.q;
                document.getElementById('barra-progresso').style.width = ((_quizApp.dados.idx / _quizApp.perguntas.length) * 100) + '%';
                const div = document.getElementById('area-opcoes');
                div.innerHTML = '';
                q.opts.forEach((opt, i) => {
                    const b = document.createElement('button');
                    b.className = 'opcao-btn';
                    b.innerText = opt;
                    b.onclick = () => {
                        if(i === q.c) q.type === 'QI' ? _quizApp.dados.qi++ : _quizApp.dados.qe++;
                        _quizApp.dados.idx++; 
                        _quizApp.renderizar();
                    };
                    div.appendChild(b);
                });
            },
              
                gerarPix: async () => {
                const areaQr = document.getElementById('area-qr');
                const qrContent = document.getElementById('qr-content');
                
                // 1. Esconde os botões e mostra a área do QR
                document.getElementById('opcoes-liberacao').classList.add('hidden');
                areaQr.classList.remove('hidden');
                qrContent.innerHTML = `<div class="p-8 text-slate-800 font-bold animate-pulse uppercase italic text-xs">Comunicando com o Banco...</div>`;

                try {
                    // 2. Aqui deves colocar o teu link da API que gera o Pix
                    // Exemplo: const res = await fetch('https://tua-api.vercel.app/api/pix');
                    // const d = await res.json();

                    // SIMULAÇÃO DE RESPOSTA (Substitui pelos dados reais da tua API)
                    const d = {
                        img: "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=PIX_DE_TESTE", // Link da imagem do QR
                        code: "00020126360014BR.GOV.BCB.PIX0114TESTE123..." // Código Copia e Cola
                    };

                    // 3. Exibe o QR Code real na tela
                    qrContent.innerHTML = `
                        <img src="${d.img}" class="w-56 h-56 rounded-xl mb-4 shadow-sm">
                        <p class="text-[10px] text-slate-400 font-bold uppercase mb-2">Código Copia e Cola:</p>
                        <textarea class="w-full text-[9px] text-slate-600 p-3 bg-slate-50 border border-slate-200 rounded-xl mb-4" rows="2" readonly>${d.code}</textarea>
                        <button onclick="navigator.clipboard.writeText('${d.code}'); alert('Pix Copiado!')" class="w-full bg-blue-600 text-white py-3 rounded-xl text-[10px] font-black uppercase shadow-lg shadow-blue-200">Copiar Código Pix</button>
                        
                        <div class="flex items-center justify-center gap-2 mt-6">
                            <div class="w-2 h-2 bg-emerald-500 rounded-full animate-ping"></div>
                            <span class="text-[9px] text-emerald-600 font-black uppercase tracking-widest">Aguardando Pagamento</span>
                        </div>
                    `;

                    // 4. Salva no LocalStorage para o F5 não perder o Pix
                    localStorage.setItem('neuro_pix_img', d.img);
                    localStorage.setItem('neuro_pix_code', d.code);

                } catch (e) {
                    qrContent.innerHTML = `<div class="p-4 text-red-500 font-bold text-xs">Erro ao gerar Pix. Tenta novamente.</div>`;
                    document.getElementById('opcoes-liberacao').classList.remove('hidden');
                }
            },


            verAnuncio: () => {
                window.location.href = `resultado-teste.html?txid=FREE_APP&nome=${encodeURIComponent(_quizApp.dados.nome)}`;
            },

            mostrarTela: (id) => {
                document.getElementById('tela-inicio').classList.add('hidden');
                document.getElementById('tela-perguntas').classList.add('hidden');
                document.getElementById('tela-pagamento').classList.add('hidden');
                document.getElementById(id).classList.remove('hidden');
            }
        };

        // VACINA CONTRA TRAVAMENTO NO ONLOAD
        window.onload = () => {
            try {
                const pixAtivo = localStorage.getItem('neuro_pix_img');
                if (pixAtivo) {
                    _quizApp.mostrarTela('tela-pagamento');
                    document.getElementById('opcoes-liberacao').classList.add('hidden');
                    document.getElementById('area-qr').classList.remove('hidden');
                    document.getElementById('qr-content').innerHTML = `<div class="p-4 text-black font-bold uppercase italic">QR Code Recuperado</div>`;
                }
            } catch (e) {
                console.log("Sem dados salvos, iniciando normal.");
                localStorage.clear();
            }
        };
    </script>
</body>
</html>
