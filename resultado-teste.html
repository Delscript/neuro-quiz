<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relatório Oficial - SierComp4ny</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>

body{
font-family:'Inter',sans-serif;
background-color:#f3f4f6;
}


/* CORREÇÃO PROFISSIONAL PDF */
.modo-pdf{

width:210mm !important;
height:297mm !important;

max-width:210mm !important;
max-height:297mm !important;

margin:0 auto !important;
padding:0 !important;

box-sizing:border-box !important;

position:relative !important;

left:0 !important;
top:0 !important;

background:white !important;

overflow:hidden !important;

}

.modo-pdf .rodape-fixo{

position:absolute;
bottom:0;
width:100%;

}

</style>
</head>


<body class="p-4 md:p-8 min-h-screen flex justify-center items-start">


<!-- TODO SEU HTML ORIGINAL FOI PRESERVADO -->


<div id="relatorio" class="hidden bg-white w-full max-w-3xl shadow-2xl rounded-lg overflow-hidden relative min-h-[1000px]">

<!-- TODO CONTEÚDO ORIGINAL INTACTO -->

</div>



<script>


function gerarPDF(){

const elemento = document.getElementById("relatorio");

const clone = elemento.cloneNode(true);


// REMOVE LIMITES VISUAIS

clone.style.maxWidth = "210mm";
clone.style.width = "210mm";

clone.style.height = "297mm";

clone.style.margin = "0";
clone.style.padding = "0";

clone.style.position = "fixed";
clone.style.top = "0";
clone.style.left = "0";

clone.style.background = "white";
clone.style.zIndex = "-9999";


document.body.appendChild(clone);



const opt = {

margin:0,

filename:"Relatorio_SierComp4ny.pdf",

image:{
type:"jpeg",
quality:1
},

html2canvas:{

scale:5,

dpi:300,

letterRendering:true,

useCORS:true,

allowTaint:true,

scrollX:0,
scrollY:0,

windowWidth:794,
windowHeight:1123

},


jsPDF:{

unit:"mm",
format:"a4",
orientation:"portrait",

compress:true

}

};



html2pdf()

.set(opt)
.from(clone)
.save()

.then(()=>{

document.body.removeChild(clone);

});


}




const opt = {

margin:0,

filename:'Relatorio_SierComp4ny.pdf',

image:{
type:'jpeg',
quality:1
},

html2canvas:{

scale:4,

useCORS:true,

letterRendering:true,

scrollX:0,
scrollY:0,

windowWidth:794,
windowHeight:1123

},


jsPDF:{

unit:'mm',
format:'a4',
orientation:'portrait'

}

};



html2pdf()

.set(opt)
.from(clone)
.save()

.then(()=>{

document.body.removeChild(clone);

});


}



</script>


</body>
</html>
