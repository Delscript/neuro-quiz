    /* üî• FUN√á√ÉO PDF CORRIGIDA (1 P√ÅGINA GARANTIDA) */
    function gerarPDF() {
        const btnArea = document.getElementById('btn-area');
        btnArea.style.display = 'none';
        
        const elemento = document.getElementById("relatorio");

        const opt = {
            margin: 0,
            filename: `Relatorio_Sier_${document.getElementById('nome-cliente').innerText.split(' ')[0]}.pdf`,
            image: { type: 'jpeg', quality: 1 },
            html2canvas: { 
                scale: 2,
                useCORS: true,
                scrollX: 0,
                scrollY: 0,
                windowWidth: elemento.scrollWidth,
                windowHeight: elemento.scrollHeight
            },
            jsPDF: { 
                unit: 'mm',
                format: 'a4',
                orientation: 'portrait'
            },
            pagebreak: { mode: [] } // üî• REMOVE QUEBRA AUTOM√ÅTICA
        };

        html2pdf()
            .set(opt)
            .from(elemento)
            .toPdf()
            .get('pdf')
            .then(function (pdf) {
                // üî• Remove qualquer p√°gina extra criada
                if (pdf.internal.getNumberOfPages() > 1) {
                    pdf.deletePage(2);
                }
            })
            .save()
            .then(() => {
                btnArea.style.display = 'flex';
            });
    }

    window.onload = carregarDados;
</script>
